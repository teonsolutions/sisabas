<p:panel id="diLogin" widgetVar="diLogin" header="Su sesion ha expirado"  style="width:400px;margin-top:5%;">

	<table width="100%">		
		<tr>
			<td colspan="2" align="center">
				<p:graphicImage value="/resources/img/timeexpired.jpg" width="200"/><br/>

				<p:outputLabel value="#{loginBean.message}" style="font-weight:bold;"/>

	    <tr>
