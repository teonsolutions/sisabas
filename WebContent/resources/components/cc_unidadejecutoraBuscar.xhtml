<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
	<composite:interface componentType="customComponent">
	<composite:attribute name="ajaxEventListener" method-signature="void listener(org.primefaces.event.SelectEvent)" />
	<composite:attribute name="actionOncomplete" type="java.lang.String"/>
	<composite:attribute name="actionUpdate"  type="java.lang.String"/>
	</composite:interface>
	<composite:implementation>
	<p:panel id="pnlCBuscar">
	<p:panel>
	<table style="width: 100%;" cellpadding="0" cellspacing="5">

		<tr>
			<td>
				<p:outputLabel  value="ID" for="txtIdunidadejecutora"/>
			</td>
			<td>
				<h:inputText  id="txtIdunidadejecutora" value="#{cc_unidadejecutora.unidadejecutoraB.idunidadejecutora}" maxlength="10" style="width:150px;" label="ID"/>
			</td>
			<td>
				<p:outputLabel  value="Código de Unidad Ejecutora" for="txtCodigounidadejecutora"/>
			</td>
			<td>
				<h:inputText  id="txtCodigounidadejecutora" value="#{cc_unidadejecutora.unidadejecutoraB.codigounidadejecutora}" maxlength="4" style="width:150px;" label="Código de Unidad Ejecutora"/>
			</td>
			<td>
				<p:outputLabel  value="Nombre de Unidad Ejecutora" for="txtNombreunidadejecutora"/>
			</td>
			<td>
				<h:inputText  id="txtNombreunidadejecutora" value="#{cc_unidadejecutora.unidadejecutoraB.nombreunidadejecutora}" maxlength="100" style="width:300px;" label="Nombre de Unidad Ejecutora"/>
			</td>
	</tr>
	<tr>
			<td>
				<p:outputLabel  value="Código Siaf Unidad Ejecutora" for="txtCodigosiafunidadejecutora"/>
			</td>
			<td>
				<h:inputText  id="txtCodigosiafunidadejecutora" value="#{cc_unidadejecutora.unidadejecutoraB.codigosiafunidadejecutora}" maxlength="8" style="width:150px;" label="Código Siaf Unidad Ejecutora"/>
			</td>
			<td>
				<p:outputLabel  value="Ubicación Datos Siaf" for="txtUbicaciondatossiaf"/>
			</td>
			<td>
				<h:inputText  id="txtUbicaciondatossiaf" value="#{cc_unidadejecutora.unidadejecutoraB.ubicaciondatossiaf}" maxlength="150" style="width:300px;" label="Ubicación Datos Siaf"/>
			</td>
		</tr>

		<tr>
			<td colspan="6">
				<p:commandButton id="btnCUnidadejecutora" widgetVar="btnCUnidadejecutora"  value="Buscar" process="@form" actionListener="#{cc_unidadejecutora.buscar}" update="tblListaUnidadejecutoraBuscar,pnlCBuscar" icon="ui-icon-search"/>
			</td>
		</tr>
	</table>
	</p:panel>

	<p:dataTable id="tblListaUnidadejecutoraBuscar" widgetVar="tblListaUnidadejecutoraBuscar" value="#{cc_unidadejecutora.listaUnidadejecutora}" var="var" emptyMessage="No se encontraron registros"  
	selection="#{cc_unidadejecutora.selectedUnidadejecutora}"
	selectionMode="single" rowKey="#{var.idunidadejecutora}"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(cc_unidadejecutora.listaUnidadejecutora)}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom">
	<p:ajax event="rowSelect" listener="#{cc.ajaxEventListener}" oncomplete="#{cc.attrs.actionOncomplete}" update="#{cc.attrs.actionUpdate}" immediate="true"/>
		<p:column headerText="ID" styleClass="c_numeric">
			<h:outputText value="#{var.idunidadejecutora}" />
		</p:column>
		<p:column headerText="Código de Unidad Ejecutora" styleClass="c_center">
			<h:outputText value="#{var.codigounidadejecutora}" />
		</p:column>
		<p:column headerText="Nombre de Unidad Ejecutora" styleClass="c_string">
			<h:outputText value="#{var.nombreunidadejecutora}" />
		</p:column>
		<p:column headerText="Código Siaf Unidad Ejecutora" styleClass="c_center">
			<h:outputText value="#{var.codigosiafunidadejecutora}" />
		</p:column>
		<p:column headerText="Ubicación Datos Siaf" styleClass="c_string">
			<h:outputText value="#{var.ubicaciondatossiaf}" />
		</p:column>
	</p:dataTable>

	<table style="width: 100%;">
		<tr>
			<td>
				<div align="right">
				<p:commandButton value="Salir" onclick="#{cc.attrs.actionOncomplete};return false;" icon="ui-icon-arrowreturnthick-1-w" title="Salir" />
				</div>
			</td>
		</tr>
	</table>
	</p:panel>
	</composite:implementation>
</html>
