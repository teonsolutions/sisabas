</p:panel>

<table style="width:100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td valign="top">
			<p:panel id="pnlBotones" styleClass="gandalfPnlBotonesClass">
				<h:inputHidden id="hidStatus" value="#{miembrocomiteporproceso.status}"/>
			<p:commandButton widgetVar="btnBuscar" id="btnBuscar" value="Buscar" action="#{miembrocomiteporproceso.buscar}"  update="tblListaMiembrocomiteporproceso,pnlBotones" icon="ui-icon-search" title="Buscar"  rendered="#{miembrocomiteporproceso.renderButton('btnBuscar')}"   />
				<p:spacer width="20"/>
				<p:commandButton value="Nuevo" action="#{miembrocomiteporproceso.irRegistrar}"  update="hidStatus,:frmMiembrocomiteporprocesoRegistrar:diMiembrocomiteporprocesoRegistrar" oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoRegistrar:diMiembrocomiteporprocesoRegistrar');" icon="ui-icon-document"  rendered="#{miembrocomiteporproceso.renderButton('btnNuevo')}"   />
				<p:commandButton value="Editar" action="#{miembrocomiteporproceso.irEditar}"  update="hidStatus,:frmMiembrocomiteporprocesoRegistrar:diMiembrocomiteporprocesoRegistrar" oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoRegistrar:diMiembrocomiteporprocesoRegistrar');" icon="ui-icon-pencil" disabled="#{!miembrocomiteporproceso.esSeleccionado}"  rendered="#{miembrocomiteporproceso.renderButton('btnEditar')}"  />
				<p:commandButton value="Detalle" action="#{miembrocomiteporproceso.irDetalle}"  update="hidStatus,:frmMiembrocomiteporprocesoDetalle:diMiembrocomiteporprocesoDetalle" oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoDetalle:diMiembrocomiteporprocesoDetalle');" icon="ui-icon-zoomin" disabled="#{!miembrocomiteporproceso.esSeleccionado}"   rendered="#{miembrocomiteporproceso.renderButton('btnDetalle')}"  />
				<p:commandButton value="Anular/Activar" action="#{miembrocomiteporproceso.irAnular}"  update="hidStatus,:frmMiembrocomiteporprocesoAnular:diMiembrocomiteporprocesoAnular" oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoAnular:diMiembrocomiteporprocesoAnular');" icon="ui-icon-circle-minus" disabled="#{!miembrocomiteporproceso.esSeleccionado}"   rendered="#{miembrocomiteporproceso.renderButton('btnAnularActivar')}"  />
				<p:commandButton value="Eliminar" action="#{miembrocomiteporproceso.irEliminar}"  update="hidStatus" oncomplete="showDialog('form:hidStatus','form:cdEliminar');" icon="ui-icon-circle-close" title="Eliminar" disabled="#{!miembrocomiteporproceso.esSeleccionado}"   rendered="#{miembrocomiteporproceso.renderButton('btnEliminar')}"  />
				<p:commandButton value="Imprimir" action="#{miembrocomiteporproceso.irImprimir}"  update="hidStatus,:frmMiembrocomiteporprocesoImprimir:diMiembrocomiteporprocesoImprimir" oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoImprimir:diMiembrocomiteporprocesoImprimir');" icon="ui-icon-print"   rendered="#{miembrocomiteporproceso.renderButton('btnImprimir')}"  />

<p:contextMenu for="tblListaMiembrocomiteporproceso">
	<p:menuitem value="Editar" action="#{miembrocomiteporproceso.irEditar}"   update="hidStatus,:frmMiembrocomiteporprocesoRegistrar:diMiembrocomiteporprocesoRegistrar"  oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoRegistrar:diMiembrocomiteporprocesoRegistrar');"  icon="ui-icon-pencil" rendered="#{miembrocomiteporproceso.renderButton('btnEditar')}" />
	<p:menuitem value="Detalle" action="#{miembrocomiteporproceso.irDetalle}"   update="hidStatus,:frmMiembrocomiteporprocesoDetalle:diMiembrocomiteporprocesoDetalle"  oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoDetalle:diMiembrocomiteporprocesoDetalle');"  icon="ui-icon-zoomin" rendered="#{miembrocomiteporproceso.renderButton('btnDetalle')}" />
	<p:menuitem value="Anular/Activar" action="#{miembrocomiteporproceso.irAnular}"   update="hidStatus,:frmMiembrocomiteporprocesoAnular:diMiembrocomiteporprocesoAnular"  oncomplete="showDialog('form:hidStatus','frmMiembrocomiteporprocesoAnular:diMiembrocomiteporprocesoAnular');"  icon="ui-icon-circle-minus" rendered="#{miembrocomiteporproceso.renderButton('btnAnularActivar')}" />
	<p:menuitem value="Eliminar" action="#{miembrocomiteporproceso.irEliminar}"   update="hidStatus"  oncomplete="showDialog('form:hidStatus','form:cdEliminar');"  icon="ui-icon-close" rendered="#{miembrocomiteporproceso.renderButton('btnEliminar')}" />
</p:contextMenu>
<p:dataTable id="tblListaMiembrocomiteporproceso" value="#{miembrocomiteporproceso.listaMiembrocomiteporproceso}" var="var" emptyMessage="No se encontraron registros" 
	widgetVar="tblListaMiembrocomiteporproceso" selection="#{miembrocomiteporproceso.selectedMiembrocomiteporproceso}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(miembrocomiteporproceso.listaMiembrocomiteporproceso)}"
	selectionMode="single" rowKey="#{var.idmiembrocomiteproceso}" styleClass="gandalfTableClass">
	<p:ajax event="rowSelect" listener="#{miembrocomiteporproceso.seleccionItem}" update=":form:pnlBotones" immediate="true"/>
		<p:column styleClass="c_numeric" sortBy="#{var.idmiembrocomiteproceso}">
			<f:facet name="header">
				<h:outputText value="ID" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.idmiembrocomiteproceso}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.comiteprocesoIdcomiteproceso.idcomiteproceso}">
			<f:facet name="header">
				<h:outputText value="ComitéProceso" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.comiteprocesoIdcomiteproceso.idcomiteproceso}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.personaIdpersona.nombres}">
			<f:facet name="header">
				<h:outputText value="Persona" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.personaIdpersona.nombres}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.gentablaIdcatalogotipomiembro.vchregdescri}">
			<f:facet name="header">
				<h:outputText value="TipoMiembro" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.gentablaIdcatalogotipomiembro.vchregdescri}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.correo}">
			<f:facet name="header">
				<h:outputText value="Correo" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.correo}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.telefono}">
			<f:facet name="header">
				<h:outputText value="Teléfono" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.telefono}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.anexo}">
			<f:facet name="header">
				<h:outputText value="Anexo" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.anexo}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.celular}">
			<f:facet name="header">
				<h:outputText value="Celular" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.celular}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.esnotificado}">
			<f:facet name="header">
				<h:outputText value="Notificado" styleClass="c_center"/>
			</f:facet>
			<h:graphicImage url="/resources/img/check.png" width="10" height="10" rendered="#{var.esnotificado=='1'}"/>		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.codigooficinausuaria}">
			<f:facet name="header">
				<h:outputText value="Código Oficina Usuaria" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.codigooficinausuaria}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.nombreoficinausuaria}">
			<f:facet name="header">
				<h:outputText value="Nombre Oficina Usuaria" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.nombreoficinausuaria}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.gentablaIdcatalogoestadomiembrocomite.vchregdescri}">
			<f:facet name="header">
				<h:outputText value="Estado Miembro Comite" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.gentablaIdcatalogoestadomiembrocomite.vchregdescri}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.esespecialistaasignado}">
			<f:facet name="header">
				<h:outputText value="Especialista Asignado" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.esespecialistaasignado}"/>
		</p:column>
</p:dataTable>

<p:confirmDialog id="cdEliminar" message="Esta seguro de eliminar este registro?"
	header="Confirmación" severity="alert" widgetVar="cdEliminar">
	<p:commandButton value="Si" action="#{miembrocomiteporproceso.eliminar}"  update=":form:tblListaMiembrocomiteporproceso,:form:growl" oncomplete="hideDialogPF('cdEliminar');"/>
	<p:commandButton value="No" onclick="hideDialogPF('cdEliminar');" type="button" />
</p:confirmDialog>

</p:panel>
</h:form>

<h:form id="frmMiembrocomiteporprocesoImprimir">
