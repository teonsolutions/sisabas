<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<h:form id="frmVispedidoImprimir">
	<p:dialog id="diVispedidoImprimir" header="#{vispedido.titulo}" widgetVar="diVispedidoImprimir" resizable="false" modal="true"  dynamic="true">
	<h:panelGrid columns="1" style="text-align:center;">

	<p:commandButton icon="ui-icon-circle-arrow-s" value="Exportar Lista Excel" ajax="false"   style="width:100px;" >
		<p:dataExporter type="xls" target=":form:tblListaVispedido" fileName="datosVispedido" postProcessor="#{vispedido.postProcessXLS}"/>
	</p:commandButton>

	<ui:remove>
	<p:commandButton icon="ui-icon-circle-arrow-s" value="Pdf" ajax="false"  style="width:100px;" >
		<p:dataExporter type="pdf" target=":form:tblListaVispedido" fileName="datos" preProcessor="#{vispedido.preProcessPDF}"/>
	</p:commandButton>
	</ui:remove>

	</h:panelGrid>
	</p:dialog>
</h:form>


<h:form id="frmVispedidoRegistrar">
	<p:dialog id="diVispedidoRegistrar" header="#{vispedido.titulo}" widgetVar="diVispedidoRegistrar" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsVispedidoR" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/vispedido/component/c_vispedidoRegistrar.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{vispedido.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{vispedido.aceptar}" update="hidStatus,:form:tblListaVispedido,:form:growl,:form:pnlBotones,panelC" oncomplete="hideDialog('frmVispedidoRegistrar:hidStatus','frmVispedidoRegistrar:diVispedidoRegistrar')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmVispedidoRegistrar:diVispedidoRegistrar');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmVispedidoDetalle">
	<p:dialog id="diVispedidoDetalle" header="#{vispedido.titulo}" widgetVar="diVispedidoDetalle" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
		<ui:include src="/pages/vispedido/component/c_vispedidoDetalle.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmVispedidoDetalle:diVispedidoDetalle');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmVispedidoAnular">
	<p:dialog id="diVispedidoAnular" header="#{vispedido.titulo}" widgetVar="diVispedidoAnular" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsVispedidoA" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/vispedido/component/c_vispedidoDetalleSimple.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{vispedido.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{vispedido.anular}" update="hidStatus,:form:tblListaVispedido,:form:growl,panelDetailC" oncomplete="hideDialog('frmVispedidoAnular:hidStatus','frmVispedidoAnular:diVispedidoAnular')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmVispedidoAnular:diVispedidoAnular');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


</html>
