<p:messages id="msgsForm" for="msgsForm" autoUpdate="true" closable="true" showDetail="true"/>

<p:panel>

		</td>

		</td>

		</td>
		<td>
			<p:outputLabel value="FechaAprobacion - Hasta" for="txtFechaaprobacionfin"/>

			<p:outputLabel value="SecFunc - Desde" for="txtSecfuncini"/>
		</td>

				<f:selectItem itemLabel="NO" itemValue="0"/>

		</td>
		<td>
			<p:outputLabel value="Estado" for="txtEstado"/>
		</td>

			<p:selectOneMenu id="txtEstado" value ="#{vispedido.vispedidoB.estado}" label="Estado">
				<f:selectItem itemLabel="Seleccione..." itemValue=""/>
				<f:selectItem itemLabel="SI" itemValue="1"/>
				<f:selectItem itemLabel="NO" itemValue="0"/>

</table>
</p:panel>

<table style="width:100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td valign="top">
			<p:panel id="pnlBotones" styleClass="gandalfPnlBotonesClass">
				<h:inputHidden id="hidStatus" value="#{vispedido.status}"/>
			<p:commandButton widgetVar="btnBuscar" id="btnBuscar" value="Buscar" action="#{vispedido.buscar}"  update="tblListaVispedido,pnlBotones" icon="ui-icon-search" title="Buscar"  rendered="#{vispedido.renderButton('btnBuscar')}"   />
				<p:spacer width="20"/>
				<p:commandButton value="Nuevo" action="#{vispedido.irRegistrar}"  update="hidStatus,:frmVispedidoRegistrar:diVispedidoRegistrar" oncomplete="showDialog('form:hidStatus','frmVispedidoRegistrar:diVispedidoRegistrar');" icon="ui-icon-document"  rendered="#{vispedido.renderButton('btnNuevo')}"   />
				<p:commandButton value="Editar" action="#{vispedido.irEditar}"  update="hidStatus,:frmVispedidoRegistrar:diVispedidoRegistrar" oncomplete="showDialog('form:hidStatus','frmVispedidoRegistrar:diVispedidoRegistrar');" icon="ui-icon-pencil" disabled="#{!vispedido.esSeleccionado}"  rendered="#{vispedido.renderButton('btnEditar')}"  />
				<p:commandButton value="Detalle" action="#{vispedido.irDetalle}"  update="hidStatus,:frmVispedidoDetalle:diVispedidoDetalle" oncomplete="showDialog('form:hidStatus','frmVispedidoDetalle:diVispedidoDetalle');" icon="ui-icon-zoomin" disabled="#{!vispedido.esSeleccionado}"   rendered="#{vispedido.renderButton('btnDetalle')}"  />
				<p:commandButton value="Anular/Activar" action="#{vispedido.irAnular}"  update="hidStatus,:frmVispedidoAnular:diVispedidoAnular" oncomplete="showDialog('form:hidStatus','frmVispedidoAnular:diVispedidoAnular');" icon="ui-icon-circle-minus" disabled="#{!vispedido.esSeleccionado}"   rendered="#{vispedido.renderButton('btnAnularActivar')}"  />
				<p:commandButton value="Eliminar" action="#{vispedido.irEliminar}"  update="hidStatus" oncomplete="showDialog('form:hidStatus','form:cdEliminar');" icon="ui-icon-circle-close" title="Eliminar" disabled="#{!vispedido.esSeleccionado}"   rendered="#{vispedido.renderButton('btnEliminar')}"  />
				<p:commandButton value="Imprimir" action="#{vispedido.irImprimir}"  update="hidStatus,:frmVispedidoImprimir:diVispedidoImprimir" oncomplete="showDialog('form:hidStatus','frmVispedidoImprimir:diVispedidoImprimir');" icon="ui-icon-print"   rendered="#{vispedido.renderButton('btnImprimir')}"  />
			</p:panel>
		</td>
		<td valign="top">
			<div align="right" style="margin-top:12px">
				<p:commandButton value="Salir" action="/pages/home.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" title="Salir"/>
			</div>
		</td>
	</tr>
</table>

<p:contextMenu for="tblListaVispedido">
	<p:menuitem value="Editar" action="#{vispedido.irEditar}"   update="hidStatus,:frmVispedidoRegistrar:diVispedidoRegistrar"  oncomplete="showDialog('form:hidStatus','frmVispedidoRegistrar:diVispedidoRegistrar');"  icon="ui-icon-pencil" rendered="#{vispedido.renderButton('btnEditar')}" />
	<p:menuitem value="Detalle" action="#{vispedido.irDetalle}"   update="hidStatus,:frmVispedidoDetalle:diVispedidoDetalle"  oncomplete="showDialog('form:hidStatus','frmVispedidoDetalle:diVispedidoDetalle');"  icon="ui-icon-zoomin" rendered="#{vispedido.renderButton('btnDetalle')}" />
	<p:menuitem value="Anular/Activar" action="#{vispedido.irAnular}"   update="hidStatus,:frmVispedidoAnular:diVispedidoAnular"  oncomplete="showDialog('form:hidStatus','frmVispedidoAnular:diVispedidoAnular');"  icon="ui-icon-circle-minus" rendered="#{vispedido.renderButton('btnAnularActivar')}" />
	<p:menuitem value="Eliminar" action="#{vispedido.irEliminar}"   update="hidStatus"  oncomplete="showDialog('form:hidStatus','form:cdEliminar');"  icon="ui-icon-close" rendered="#{vispedido.renderButton('btnEliminar')}" />
</p:contextMenu>
<p:dataTable id="tblListaVispedido" value="#{vispedido.listaVispedido}" var="var" emptyMessage="No se encontraron registros" 
	widgetVar="tblListaVispedido" selection="#{vispedido.selectedVispedido}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(vispedido.listaVispedido)}"
	selectionMode="single" rowKey="#{var.idvpedido}" styleClass="gandalfTableClass">
	<p:ajax event="rowSelect" listener="#{vispedido.seleccionItem}" update=":form:pnlBotones" immediate="true"/>
		<p:column styleClass="c_numeric" sortBy="#{var.idvpedido}">
			<f:facet name="header">
				<h:outputText value="IdPedidoSiga" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.idvpedido}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.codigounidadejecutora}">
			<f:facet name="header">
				<h:outputText value="CodigoUnidadEjecutora" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.codigounidadejecutora}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.anio}">
			<f:facet name="header">
				<h:outputText value="Anio" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.anio}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.secejec}">
			<f:facet name="header">
				<h:outputText value="SecEjec" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.secejec}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.tipobien}">
			<f:facet name="header">
				<h:outputText value="TipoBien" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.tipobien}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.tipopedido}">
			<f:facet name="header">
				<h:outputText value="TipoPedido" styleClass="c_center"/>
			</f:facet>
			<h:graphicImage url="/resources/img/check.png" width="10" height="10" rendered="#{var.tipopedido=='1'}"/>		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.nropedido}">
			<f:facet name="header">
				<h:outputText value="NroPedido" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.nropedido}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.codigocentrocosto}">
			<f:facet name="header">
				<h:outputText value="CodigoCentroCosto" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.codigocentrocosto}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.nombredependencia}">
			<f:facet name="header">
				<h:outputText value="NombreDependencia" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.nombredependencia}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.fechapedido}">
			<f:facet name="header">
				<h:outputText value="FechaPedido" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.fechapedido}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss a" timeZone="GMT-5"/>
			</h:outputText>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.fechaaprobacion}">
			<f:facet name="header">
				<h:outputText value="FechaAprobacion" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.fechaaprobacion}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss a" timeZone="GMT-5"/>
			</h:outputText>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.motivopedido}">
			<f:facet name="header">
				<h:outputText value="MotivoPedido" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.motivopedido}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.secfunc}">
			<f:facet name="header">
				<h:outputText value="SecFunc" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.secfunc}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.tipotarea}">
			<f:facet name="header">
				<h:outputText value="TipoTarea" styleClass="c_center"/>
			</f:facet>
			<h:graphicImage url="/resources/img/check.png" width="10" height="10" rendered="#{var.tipotarea=='1'}"/>		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.niveltarea}">
			<f:facet name="header">
				<h:outputText value="NivelTarea" styleClass="c_center"/>
			</f:facet>
			<h:graphicImage url="/resources/img/check.png" width="10" height="10" rendered="#{var.niveltarea=='1'}"/>		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.codigotarea}">
			<f:facet name="header">
				<h:outputText value="CodigoTarea" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.codigotarea}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.mespedido}">
			<f:facet name="header">
				<h:outputText value="MesPedido" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.mespedido}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.estado}">
			<f:facet name="header">
				<h:outputText value="Estado" styleClass="c_center"/>
			</f:facet>
			<h:graphicImage url="/resources/img/check.png" width="10" height="10" rendered="#{var.estado=='1'}"/>		</p:column>
</p:dataTable>

<p:confirmDialog id="cdEliminar" message="Esta seguro de eliminar este registro?"
	header="ConfirmaciÃ³n" severity="alert" widgetVar="cdEliminar">
	<p:commandButton value="Si" action="#{vispedido.eliminar}"  update=":form:tblListaVispedido,:form:growl" oncomplete="hideDialogPF('cdEliminar');"/>
	<p:commandButton value="No" onclick="hideDialogPF('cdEliminar');" type="button" />
</p:confirmDialog>

</p:panel>
</h:form>

<h:form id="frmVispedidoImprimir">
	<p:dialog id="diVispedidoImprimir" header="#{vispedido.titulo}" widgetVar="diVispedidoImprimir" resizable="false" modal="true"  dynamic="true">
	<h:panelGrid columns="1" style="text-align:center;">

	<p:commandButton icon="ui-icon-circle-arrow-s" value="Exportar Lista Excel" ajax="false"   style="width:100px;" >
		<p:dataExporter type="xls" target=":form:tblListaVispedido" fileName="datosVispedido" postProcessor="#{vispedido.postProcessXLS}"/>
	</p:commandButton>

	<ui:remove>
	<p:commandButton icon="ui-icon-circle-arrow-s" value="Pdf" ajax="false"  style="width:100px;" >
		<p:dataExporter type="pdf" target=":form:tblListaVispedido" fileName="datos" preProcessor="#{vispedido.preProcessPDF}"/>
	</p:commandButton>
	</ui:remove>

	</h:panelGrid>
	</p:dialog>
</h:form>


<h:form id="frmVispedidoRegistrar">
	<p:dialog id="diVispedidoRegistrar" header="#{vispedido.titulo}" widgetVar="diVispedidoRegistrar" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsVispedidoR" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/vispedido/component/c_vispedidoRegistrar.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{vispedido.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{vispedido.aceptar}" update="hidStatus,:form:tblListaVispedido,:form:growl,:form:pnlBotones,panelC" oncomplete="hideDialog('frmVispedidoRegistrar:hidStatus','frmVispedidoRegistrar:diVispedidoRegistrar')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmVispedidoRegistrar:diVispedidoRegistrar');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmVispedidoDetalle">
