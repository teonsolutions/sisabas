<table style="width:100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td valign="top">

				<h:inputHidden id="hidStatus" value="#{estadosporetapapordocumento.status}"/>

				<p:spacer width="20"/>
				<p:commandButton value="Nuevo" action="#{estadosporetapapordocumento.irRegistrar}"  update="hidStatus,:frmEstadosporetapapordocumentoRegistrar:diEstadosporetapapordocumentoRegistrar" oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoRegistrar:diEstadosporetapapordocumentoRegistrar');" icon="ui-icon-document"  rendered="#{estadosporetapapordocumento.renderButton('btnNuevo')}"   />
				<p:commandButton value="Editar" action="#{estadosporetapapordocumento.irEditar}"  update="hidStatus,:frmEstadosporetapapordocumentoRegistrar:diEstadosporetapapordocumentoRegistrar" oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoRegistrar:diEstadosporetapapordocumentoRegistrar');" icon="ui-icon-pencil" disabled="#{!estadosporetapapordocumento.esSeleccionado}"  rendered="#{estadosporetapapordocumento.renderButton('btnEditar')}"  />
				<p:commandButton value="Detalle" action="#{estadosporetapapordocumento.irDetalle}"  update="hidStatus,:frmEstadosporetapapordocumentoDetalle:diEstadosporetapapordocumentoDetalle" oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoDetalle:diEstadosporetapapordocumentoDetalle');" icon="ui-icon-zoomin" disabled="#{!estadosporetapapordocumento.esSeleccionado}"   rendered="#{estadosporetapapordocumento.renderButton('btnDetalle')}"  />
				<p:commandButton value="Anular/Activar" action="#{estadosporetapapordocumento.irAnular}"  update="hidStatus,:frmEstadosporetapapordocumentoAnular:diEstadosporetapapordocumentoAnular" oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoAnular:diEstadosporetapapordocumentoAnular');" icon="ui-icon-circle-minus" disabled="#{!estadosporetapapordocumento.esSeleccionado}"   rendered="#{estadosporetapapordocumento.renderButton('btnAnularActivar')}"  />
				<p:commandButton value="Eliminar" action="#{estadosporetapapordocumento.irEliminar}"  update="hidStatus" oncomplete="showDialog('form:hidStatus','form:cdEliminar');" icon="ui-icon-circle-close" title="Eliminar" disabled="#{!estadosporetapapordocumento.esSeleccionado}"   rendered="#{estadosporetapapordocumento.renderButton('btnEliminar')}"  />
				<p:commandButton value="Imprimir" action="#{estadosporetapapordocumento.irImprimir}"  update="hidStatus,:frmEstadosporetapapordocumentoImprimir:diEstadosporetapapordocumentoImprimir" oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoImprimir:diEstadosporetapapordocumentoImprimir');" icon="ui-icon-print"   rendered="#{estadosporetapapordocumento.renderButton('btnImprimir')}"  />

<p:contextMenu for="tblListaEstadosporetapapordocumento">
	<p:menuitem value="Editar" action="#{estadosporetapapordocumento.irEditar}"   update="hidStatus,:frmEstadosporetapapordocumentoRegistrar:diEstadosporetapapordocumentoRegistrar"  oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoRegistrar:diEstadosporetapapordocumentoRegistrar');"  icon="ui-icon-pencil" rendered="#{estadosporetapapordocumento.renderButton('btnEditar')}" />
	<p:menuitem value="Detalle" action="#{estadosporetapapordocumento.irDetalle}"   update="hidStatus,:frmEstadosporetapapordocumentoDetalle:diEstadosporetapapordocumentoDetalle"  oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoDetalle:diEstadosporetapapordocumentoDetalle');"  icon="ui-icon-zoomin" rendered="#{estadosporetapapordocumento.renderButton('btnDetalle')}" />
	<p:menuitem value="Anular/Activar" action="#{estadosporetapapordocumento.irAnular}"   update="hidStatus,:frmEstadosporetapapordocumentoAnular:diEstadosporetapapordocumentoAnular"  oncomplete="showDialog('form:hidStatus','frmEstadosporetapapordocumentoAnular:diEstadosporetapapordocumentoAnular');"  icon="ui-icon-circle-minus" rendered="#{estadosporetapapordocumento.renderButton('btnAnularActivar')}" />
	<p:menuitem value="Eliminar" action="#{estadosporetapapordocumento.irEliminar}"   update="hidStatus"  oncomplete="showDialog('form:hidStatus','form:cdEliminar');"  icon="ui-icon-close" rendered="#{estadosporetapapordocumento.renderButton('btnEliminar')}" />
</p:contextMenu>
<p:dataTable id="tblListaEstadosporetapapordocumento" value="#{estadosporetapapordocumento.listaEstadosporetapapordocumento}" var="var" emptyMessage="No se encontraron registros" 
	widgetVar="tblListaEstadosporetapapordocumento" selection="#{estadosporetapapordocumento.selectedEstadosporetapapordocumento}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(estadosporetapapordocumento.listaEstadosporetapapordocumento)}"
	selectionMode="single" rowKey="#{var.idestadosporetapapordocumento}" styleClass="gandalfTableClass">
	<p:ajax event="rowSelect" listener="#{estadosporetapapordocumento.seleccionItem}" update=":form:pnlBotones" immediate="true"/>
		<p:column styleClass="c_numeric" sortBy="#{var.idestadosporetapapordocumento}">
			<f:facet name="header">
				<h:outputText value="ID" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.idestadosporetapapordocumento}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.idestadosportipodocumento}">
			<f:facet name="header">
				<h:outputText value="Estados Por Tipo Documento" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.idestadosportipodocumento}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.grupodocumentoIdgrupodocumento.anio}">
			<f:facet name="header">
				<h:outputText value="Grupo Documento" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.grupodocumentoIdgrupodocumento.anio}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.nrodocumento}">
			<f:facet name="header">
				<h:outputText value="Documento" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.nrodocumento}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.fechaingreso}">
			<f:facet name="header">
				<h:outputText value="Fecha Ingreso" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.fechaingreso}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss a" timeZone="GMT-5"/>
			</h:outputText>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.fechasalida}">
			<f:facet name="header">
				<h:outputText value="Fecha Salida" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.fechasalida}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss a" timeZone="GMT-5"/>
			</h:outputText>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.usuarioresponsableingreso}">
			<f:facet name="header">
				<h:outputText value="Usuario Responsable Ingreso" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.usuarioresponsableingreso}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.usuarioresponsablesalida}">
			<f:facet name="header">
				<h:outputText value="Usuario Responsable Salida" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.usuarioresponsablesalida}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.tipodocumentoIdtipodocumento.descripcion}">
			<f:facet name="header">
				<h:outputText value="Id Tipo Documento" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.tipodocumentoIdtipodocumento.descripcion}"/>
		</p:column>
</p:dataTable>

<p:confirmDialog id="cdEliminar" message="Esta seguro de eliminar este registro?"
	header="Confirmación" severity="alert" widgetVar="cdEliminar">
	<p:commandButton value="Si" action="#{estadosporetapapordocumento.eliminar}"  update=":form:tblListaEstadosporetapapordocumento,:form:growl" oncomplete="hideDialogPF('cdEliminar');"/>
	<p:commandButton value="No" onclick="hideDialogPF('cdEliminar');" type="button" />
</p:confirmDialog>

</p:panel>
</h:form>

<h:form id="frmEstadosporetapapordocumentoImprimir">

	</p:commandButton>

	<ui:remove>
	<p:commandButton icon="ui-icon-circle-arrow-s" value="Pdf" ajax="false"  style="width:100px;" >

	</p:commandButton>
	</ui:remove>

	</h:panelGrid>
	</p:dialog>
