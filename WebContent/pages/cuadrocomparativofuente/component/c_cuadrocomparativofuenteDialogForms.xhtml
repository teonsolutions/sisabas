<h:form id="frmCuadrocomparativofuenteImprimir">
	<p:dialog id="diCuadrocomparativofuenteImprimir" header="#{cuadrocomparativofuente.titulo}" widgetVar="diCuadrocomparativofuenteImprimir" resizable="false" modal="true"  dynamic="true">
	<h:panelGrid columns="1" style="text-align:center;">

	<p:commandButton icon="ui-icon-circle-arrow-s" value="Exportar Lista Excel" ajax="false"   style="width:100px;" >
		<p:dataExporter type="xls" target=":form:tblListaCuadrocomparativofuente" fileName="datosCuadrocomparativofuente" postProcessor="#{cuadrocomparativofuente.postProcessXLS}"/>
	</p:commandButton>

	<ui:remove>
	<p:commandButton icon="ui-icon-circle-arrow-s" value="Pdf" ajax="false"  style="width:100px;" >
		<p:dataExporter type="pdf" target=":form:tblListaCuadrocomparativofuente" fileName="datos" preProcessor="#{cuadrocomparativofuente.preProcessPDF}"/>
	</p:commandButton>
	</ui:remove>

	</h:panelGrid>
	</p:dialog>
</h:form>


<h:form id="frmCuadrocomparativofuenteRegistrar">
	<p:dialog id="diCuadrocomparativofuenteRegistrar" header="#{cuadrocomparativofuente.titulo}" widgetVar="diCuadrocomparativofuenteRegistrar" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsCuadrocomparativofuenteR" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/cuadrocomparativofuente/component/c_cuadrocomparativofuenteRegistrar.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{cuadrocomparativofuente.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{cuadrocomparativofuente.aceptar}" update="hidStatus,:form:tblListaCuadrocomparativofuente,:form:growl,:form:pnlBotones,panelC" oncomplete="hideDialog('frmCuadrocomparativofuenteRegistrar:hidStatus','frmCuadrocomparativofuenteRegistrar:diCuadrocomparativofuenteRegistrar')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmCuadrocomparativofuenteRegistrar:diCuadrocomparativofuenteRegistrar');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>
