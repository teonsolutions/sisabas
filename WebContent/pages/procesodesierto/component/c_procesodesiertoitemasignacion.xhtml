<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">
<p:panel id="panelC" styleClass="gandalfPanelClassSectionFormHeaderP">
	<p:panel id="pnlHeader" widgetVar="pnlHeader" styleClass="gandalfPanelClassSectionFormHeader">
		<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td colspan="2">					
					<table style="width: 100%;" cellpadding="0" cellspacing="5"
						border="0">
						<tr>
							<td><h:outputText value="N° DNI  especialista asignado"
									styleClass="c_string" for="txtDNI" /></td>
							<td></td>
						</tr>
						<tr>
							<td><p:inputText id="txtDNI" required="true" maxlength="10"
									style="width:150px;" label="Número de proceso" disabled="false"
									value="#{procesodesierto.persona.nroDNI}" /></td>
							<td><p:commandButton value="Buscar"
									action="#{procesoRecepcion.irRegistrarMiembroComite}"
									update="form:hidStatus,:frmResultadoItems:diResultadoItems"
									oncomplete="showDialog('form:hidStatus','frmResultadoItems:diResultadoItems');"
									icon="ui-icon-document" process="@this"
									rendered="#{procesoRecepcion.renderButton('btnFindPersona')}" />
							</td>
						</tr>
						<tr>
							<td><h:outputText value="N° AS" styleClass="c_string"
									for="txtAS" /></td>
							<td></td>
						</tr>
						<tr>
							<td><p:inputText id="txtAS" required="true" maxlength="20"
									style="width:150px;" label="N° AS" disabled="false" value="#{procesodesierto.persona.numeroadjsimplificada}" /></td>
							<td></td>
						</tr>
						<tr>
							<td colspan="2"><h:outputText
									value="Se creará el respectivo Proceso de Adjudicación Simplificada asignada al especialista seleccionado."
									styleClass="c_string" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</p:panel>
</p:panel>
</html>
