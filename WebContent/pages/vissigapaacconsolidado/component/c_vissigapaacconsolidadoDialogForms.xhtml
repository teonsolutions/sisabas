<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<h:form id="frmVissigapaacconsolidadoImprimir">
	<p:dialog id="diVissigapaacconsolidadoImprimir" header="#{vissigapaacconsolidado.titulo}" widgetVar="diVissigapaacconsolidadoImprimir" resizable="false" modal="true"  dynamic="true">
	<h:panelGrid columns="1" style="text-align:center;">

	<p:commandButton icon="ui-icon-circle-arrow-s" value="Exportar Lista Excel" ajax="false"   style="width:100px;" >
		<p:dataExporter type="xls" target=":form:tblListaVissigapaacconsolidado" fileName="datosVissigapaacconsolidado" postProcessor="#{vissigapaacconsolidado.postProcessXLS}"/>
	</p:commandButton>

	<ui:remove>
	<p:commandButton icon="ui-icon-circle-arrow-s" value="Pdf" ajax="false"  style="width:100px;" >
		<p:dataExporter type="pdf" target=":form:tblListaVissigapaacconsolidado" fileName="datos" preProcessor="#{vissigapaacconsolidado.preProcessPDF}"/>
	</p:commandButton>
	</ui:remove>

	</h:panelGrid>
	</p:dialog>
</h:form>


<h:form id="frmVissigapaacconsolidadoRegistrar">
	<p:dialog id="diVissigapaacconsolidadoRegistrar" header="#{vissigapaacconsolidado.titulo}" widgetVar="diVissigapaacconsolidadoRegistrar" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsVissigapaacconsolidadoR" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/vissigapaacconsolidado/component/c_vissigapaacconsolidadoRegistrar.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{vissigapaacconsolidado.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{vissigapaacconsolidado.aceptar}" update="hidStatus,:form:tblListaVissigapaacconsolidado,:form:growl,:form:pnlBotones,panelC" oncomplete="hideDialog('frmVissigapaacconsolidadoRegistrar:hidStatus','frmVissigapaacconsolidadoRegistrar:diVissigapaacconsolidadoRegistrar')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmVissigapaacconsolidadoRegistrar:diVissigapaacconsolidadoRegistrar');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmVissigapaacconsolidadoDetalle">
	<p:dialog id="diVissigapaacconsolidadoDetalle" header="#{vissigapaacconsolidado.titulo}" widgetVar="diVissigapaacconsolidadoDetalle" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
		<ui:include src="/pages/vissigapaacconsolidado/component/c_vissigapaacconsolidadoDetalle.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmVissigapaacconsolidadoDetalle:diVissigapaacconsolidadoDetalle');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmVissigapaacconsolidadoAnular">
	<p:dialog id="diVissigapaacconsolidadoAnular" header="#{vissigapaacconsolidado.titulo}" widgetVar="diVissigapaacconsolidadoAnular" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsVissigapaacconsolidadoA" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/vissigapaacconsolidado/component/c_vissigapaacconsolidadoDetalleSimple.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{vissigapaacconsolidado.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{vissigapaacconsolidado.anular}" update="hidStatus,:form:tblListaVissigapaacconsolidado,:form:growl,panelDetailC" oncomplete="hideDialog('frmVissigapaacconsolidadoAnular:hidStatus','frmVissigapaacconsolidadoAnular:diVissigapaacconsolidadoAnular')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmVissigapaacconsolidadoAnular:diVissigapaacconsolidadoAnular');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


</html>
