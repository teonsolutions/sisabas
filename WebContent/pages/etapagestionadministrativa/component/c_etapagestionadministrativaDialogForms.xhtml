<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<h:form id="frmEtapagestionadministrativaImprimir">
	<p:dialog id="diEtapagestionadministrativaImprimir" header="#{etapagestionadministrativa.titulo}" widgetVar="diEtapagestionadministrativaImprimir" resizable="false" modal="true"  dynamic="true">
	<h:panelGrid columns="1" style="text-align:center;">

	<p:commandButton icon="ui-icon-circle-arrow-s" value="Exportar Lista Excel" ajax="false"   style="width:100px;" >
		<p:dataExporter type="xls" target=":form:tblListaEtapagestionadministrativa" fileName="datosEtapagestionadministrativa" postProcessor="#{etapagestionadministrativa.postProcessXLS}"/>
	</p:commandButton>

	<ui:remove>
	<p:commandButton icon="ui-icon-circle-arrow-s" value="Pdf" ajax="false"  style="width:100px;" >
		<p:dataExporter type="pdf" target=":form:tblListaEtapagestionadministrativa" fileName="datos" preProcessor="#{etapagestionadministrativa.preProcessPDF}"/>
	</p:commandButton>
	</ui:remove>

	</h:panelGrid>
	</p:dialog>
</h:form>


<h:form id="frmEtapagestionadministrativaRegistrar">
	<p:dialog id="diEtapagestionadministrativaRegistrar" header="#{etapagestionadministrativa.titulo}" widgetVar="diEtapagestionadministrativaRegistrar" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsEtapagestionadministrativaR" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/etapagestionadministrativa/component/c_etapagestionadministrativaRegistrar.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{etapagestionadministrativa.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{etapagestionadministrativa.aceptar}" update="hidStatus,:form:tblListaEtapagestionadministrativa,:form:growl,:form:pnlBotones,panelC" oncomplete="hideDialog('frmEtapagestionadministrativaRegistrar:hidStatus','frmEtapagestionadministrativaRegistrar:diEtapagestionadministrativaRegistrar')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmEtapagestionadministrativaRegistrar:diEtapagestionadministrativaRegistrar');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmEtapagestionadministrativaDetalle">
	<p:dialog id="diEtapagestionadministrativaDetalle" header="#{etapagestionadministrativa.titulo}" widgetVar="diEtapagestionadministrativaDetalle" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
		<ui:include src="/pages/etapagestionadministrativa/component/c_etapagestionadministrativaDetalle.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmEtapagestionadministrativaDetalle:diEtapagestionadministrativaDetalle');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmEtapagestionadministrativaAnular">
	<p:dialog id="diEtapagestionadministrativaAnular" header="#{etapagestionadministrativa.titulo}" widgetVar="diEtapagestionadministrativaAnular" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsEtapagestionadministrativaA" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/etapagestionadministrativa/component/c_etapagestionadministrativaDetalleSimple.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{etapagestionadministrativa.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{etapagestionadministrativa.anular}" update="hidStatus,:form:tblListaEtapagestionadministrativa,:form:growl,panelDetailC" oncomplete="hideDialog('frmEtapagestionadministrativaAnular:hidStatus','frmEtapagestionadministrativaAnular:diEtapagestionadministrativaAnular')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmEtapagestionadministrativaAnular:diEtapagestionadministrativaAnular');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


</html>
