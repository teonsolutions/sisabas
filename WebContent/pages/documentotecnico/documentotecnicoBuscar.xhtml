<table style="width:100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td valign="top">
			<p:panel id="pnlBotones" styleClass="gandalfPnlBotonesClass">
				<h:inputHidden id="hidStatus" value="#{documentotecnico.status}"/>
			<p:commandButton widgetVar="btnBuscar" id="btnBuscar" value="Buscar" action="#{documentotecnico.buscar}"  update="tblListaDocumentotecnico,pnlBotones" icon="ui-icon-search" title="Buscar"  rendered="#{documentotecnico.renderButton('btnBuscar')}"   />
				<p:spacer width="20"/>
				<p:commandButton value="Nuevo" action="#{documentotecnico.irRegistrar}"  update="hidStatus,:frmDocumentotecnicoRegistrar:diDocumentotecnicoRegistrar" oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoRegistrar:diDocumentotecnicoRegistrar');" icon="ui-icon-document"  rendered="#{documentotecnico.renderButton('btnNuevo')}"   />
				<p:commandButton value="Editar" action="#{documentotecnico.irEditar}"  update="hidStatus,:frmDocumentotecnicoRegistrar:diDocumentotecnicoRegistrar" oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoRegistrar:diDocumentotecnicoRegistrar');" icon="ui-icon-pencil" disabled="#{!documentotecnico.esSeleccionado}"  rendered="#{documentotecnico.renderButton('btnEditar')}"  />
				<p:commandButton value="Detalle" action="#{documentotecnico.irDetalle}"  update="hidStatus,:frmDocumentotecnicoDetalle:diDocumentotecnicoDetalle" oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoDetalle:diDocumentotecnicoDetalle');" icon="ui-icon-zoomin" disabled="#{!documentotecnico.esSeleccionado}"   rendered="#{documentotecnico.renderButton('btnDetalle')}"  />
				<p:commandButton value="Anular/Activar" action="#{documentotecnico.irAnular}"  update="hidStatus,:frmDocumentotecnicoAnular:diDocumentotecnicoAnular" oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoAnular:diDocumentotecnicoAnular');" icon="ui-icon-circle-minus" disabled="#{!documentotecnico.esSeleccionado}"   rendered="#{documentotecnico.renderButton('btnAnularActivar')}"  />
				<p:commandButton value="Eliminar" action="#{documentotecnico.irEliminar}"  update="hidStatus" oncomplete="showDialog('form:hidStatus','form:cdEliminar');" icon="ui-icon-circle-close" title="Eliminar" disabled="#{!documentotecnico.esSeleccionado}"   rendered="#{documentotecnico.renderButton('btnEliminar')}"  />
				<p:commandButton value="Imprimir" action="#{documentotecnico.irImprimir}"  update="hidStatus,:frmDocumentotecnicoImprimir:diDocumentotecnicoImprimir" oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoImprimir:diDocumentotecnicoImprimir');" icon="ui-icon-print"   rendered="#{documentotecnico.renderButton('btnImprimir')}"  />
				<p:spacer width="20"/>
				<p:commandButton value="Plazo Pago Documento Tecnico" action="#{documentotecnico.irPlazopagodocumentotecnico}" title="Plazo Pago Documento Tecnico" ajax="false" disabled="#{!documentotecnico.esSeleccionado}"  rendered="#{documentotecnico.renderButton('btnPlazopagodocumentotecnico')}"  />
				<p:commandButton value="Ubigeo Documento Técnico" action="#{documentotecnico.irDependenciadocumentotecnico}" title="Ubigeo Documento Técnico" ajax="false" disabled="#{!documentotecnico.esSeleccionado}"  rendered="#{documentotecnico.renderButton('btnDependenciadocumentotecnico')}"  />
				<p:commandButton value="ItinerarioConvenioMarco" action="#{documentotecnico.irItinerarioconveniomarco}" title="ItinerarioConvenioMarco" ajax="false" disabled="#{!documentotecnico.esSeleccionado}"  rendered="#{documentotecnico.renderButton('btnItinerarioconveniomarco')}"  />
				<p:commandButton value="ObservacionesDocumentoTecnico" action="#{documentotecnico.irObservacionesdocumentotecnico}" title="ObservacionesDocumentoTecnico" ajax="false" disabled="#{!documentotecnico.esSeleccionado}"  rendered="#{documentotecnico.renderButton('btnObservacionesdocumentotecnico')}"  />
			</p:panel>
		</td>
		<td valign="top">
			<div align="right" style="margin-top:12px">
				<p:commandButton value="Salir" action="#{pedido.load}" ajax="false" icon="ui-icon-arrowreturnthick-1-w" title="Salir" rendered="#{documentotecnico.esDerivada=='1'}"/>

			</div>

<p:contextMenu for="tblListaDocumentotecnico">
	<p:menuitem value="Editar" action="#{documentotecnico.irEditar}"   update="hidStatus,:frmDocumentotecnicoRegistrar:diDocumentotecnicoRegistrar"  oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoRegistrar:diDocumentotecnicoRegistrar');"  icon="ui-icon-pencil" rendered="#{documentotecnico.renderButton('btnEditar')}" />
	<p:menuitem value="Detalle" action="#{documentotecnico.irDetalle}"   update="hidStatus,:frmDocumentotecnicoDetalle:diDocumentotecnicoDetalle"  oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoDetalle:diDocumentotecnicoDetalle');"  icon="ui-icon-zoomin" rendered="#{documentotecnico.renderButton('btnDetalle')}" />
	<p:menuitem value="Anular/Activar" action="#{documentotecnico.irAnular}"   update="hidStatus,:frmDocumentotecnicoAnular:diDocumentotecnicoAnular"  oncomplete="showDialog('form:hidStatus','frmDocumentotecnicoAnular:diDocumentotecnicoAnular');"  icon="ui-icon-circle-minus" rendered="#{documentotecnico.renderButton('btnAnularActivar')}" />
	<p:menuitem value="Eliminar" action="#{documentotecnico.irEliminar}"   update="hidStatus"  oncomplete="showDialog('form:hidStatus','form:cdEliminar');"  icon="ui-icon-close" rendered="#{documentotecnico.renderButton('btnEliminar')}" />
</p:contextMenu>
<p:dataTable id="tblListaDocumentotecnico" value="#{documentotecnico.listaDocumentotecnico}" var="var" emptyMessage="No se encontraron registros" 
	widgetVar="tblListaDocumentotecnico" selection="#{documentotecnico.selectedDocumentotecnico}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(documentotecnico.listaDocumentotecnico)}"
	selectionMode="single" rowKey="#{var.iddocumentotecnico}" styleClass="gandalfTableClass">
	<p:ajax event="rowSelect" listener="#{documentotecnico.seleccionItem}" update=":form:pnlBotones" immediate="true"/>
		<p:column styleClass="c_numeric" sortBy="#{var.iddocumentotecnico}">
			<f:facet name="header">
				<h:outputText value="ID" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.iddocumentotecnico}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.pedidoIdpedido.nropedido}">
			<f:facet name="header">
				<h:outputText value="Pedido In" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.pedidoIdpedido.nropedido}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.pacprogramadoIdpacprogramado.nroconsolid}">
			<f:facet name="header">
				<h:outputText value="Pac Programado" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.pacprogramadoIdpacprogramado.nroconsolid}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.comiteprocesoIdcomiteproceso.idcomiteproceso}">
			<f:facet name="header">
				<h:outputText value="Comité Proceso" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.comiteprocesoIdcomiteproceso.idcomiteproceso}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.denominacioncontratacion}">
			<f:facet name="header">
				<h:outputText value="Denominación de Contratación" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.denominacioncontratacion}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.finalidadpublica}">
			<f:facet name="header">
				<h:outputText value="Finalidad Pública" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.finalidadpublica}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.nropac}">
			<f:facet name="header">
				<h:outputText value="Número(Pac)" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.nropac}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.objetocontratacion}">
			<f:facet name="header">
				<h:outputText value="Objeto de Contratación" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.objetocontratacion}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.centrocosto}">
			<f:facet name="header">
