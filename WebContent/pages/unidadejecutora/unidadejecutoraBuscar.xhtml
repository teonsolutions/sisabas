<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="/pages/template/MasterPage.xhtml">
<ui:define name="center">
<h:form id="form">

<p:panel id="panel" header="#{unidadejecutora.tituloParam} #{unidadejecutora.tituloBase} Buscar" style="width:98%;">
<p:focus  for="panel"/>

<p:messages id="msgsForm" for="msgsForm" autoUpdate="true" closable="true" showDetail="true"/>
<p:growl id="growl" showDetail="true" for="growl"/>

<p:panel>
<table style="width:100%;" cellpadding="0" cellspacing="5">
	<tr>
		<td>
			<p:outputLabel value="ID" for="txtIdunidadejecutora"/>
		</td>
		<td>
			<p:inputText  id="txtIdunidadejecutora" value="#{unidadejecutora.unidadejecutoraB.idunidadejecutora}" disabled="false" maxlength="10" style="width:150px;" label="ID"/>
		</td>
		<td>
			<p:outputLabel value="Código de Unidad Ejecutora" for="txtCodigounidadejecutora"/>
		</td>
		<td>
			<p:inputText  id="txtCodigounidadejecutora" value="#{unidadejecutora.unidadejecutoraB.codigounidadejecutora}" disabled="false" maxlength="4" style="width:150px;" label="Código de Unidad Ejecutora"/>
		</td>
		<td>
			<p:outputLabel value="Nombre de Unidad Ejecutora" for="txtNombreunidadejecutora"/>
		</td>
		<td>
			<p:inputText  id="txtNombreunidadejecutora" value="#{unidadejecutora.unidadejecutoraB.nombreunidadejecutora}" disabled="false" maxlength="100" style="width:150px;" label="Nombre de Unidad Ejecutora"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel value="Código Siaf Unidad Ejecutora" for="txtCodigosiafunidadejecutora"/>
		</td>
		<td>
			<p:inputText  id="txtCodigosiafunidadejecutora" value="#{unidadejecutora.unidadejecutoraB.codigosiafunidadejecutora}" disabled="false" maxlength="8" style="width:150px;" label="Código Siaf Unidad Ejecutora"/>
		</td>
		<td>
			<p:outputLabel value="Ubicación Datos Siaf" for="txtUbicaciondatossiaf"/>
		</td>
		<td>
			<p:inputText  id="txtUbicaciondatossiaf" value="#{unidadejecutora.unidadejecutoraB.ubicaciondatossiaf}" disabled="false" maxlength="150" style="width:150px;" label="Ubicación Datos Siaf"/>
		</td>
	</tr>
</table>
</p:panel>

<table style="width:100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td valign="top">
			<p:panel id="pnlBotones" styleClass="gandalfPnlBotonesClass">
				<h:inputHidden id="hidStatus" value="#{unidadejecutora.status}"/>
			<p:commandButton widgetVar="btnBuscar" id="btnBuscar" value="Buscar" action="#{unidadejecutora.buscar}"  update="tblListaUnidadejecutora,pnlBotones" icon="ui-icon-search" title="Buscar"  rendered="#{unidadejecutora.renderButton('btnBuscar')}"   />
				<p:spacer width="20"/>
				<p:commandButton value="Nuevo" action="#{unidadejecutora.irRegistrar}"  update="hidStatus,:frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar" oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar');" icon="ui-icon-document"  rendered="#{unidadejecutora.renderButton('btnNuevo')}"   />
				<p:commandButton value="Editar" action="#{unidadejecutora.irEditar}"  update="hidStatus,:frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar" oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar');" icon="ui-icon-pencil" disabled="#{!unidadejecutora.esSeleccionado}"  rendered="#{unidadejecutora.renderButton('btnEditar')}"  />
				<p:commandButton value="Detalle" action="#{unidadejecutora.irDetalle}"  update="hidStatus,:frmUnidadejecutoraDetalle:diUnidadejecutoraDetalle" oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraDetalle:diUnidadejecutoraDetalle');" icon="ui-icon-zoomin" disabled="#{!unidadejecutora.esSeleccionado}"   rendered="#{unidadejecutora.renderButton('btnDetalle')}"  />
				<p:commandButton value="Anular/Activar" action="#{unidadejecutora.irAnular}"  update="hidStatus,:frmUnidadejecutoraAnular:diUnidadejecutoraAnular" oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraAnular:diUnidadejecutoraAnular');" icon="ui-icon-circle-minus" disabled="#{!unidadejecutora.esSeleccionado}"   rendered="#{unidadejecutora.renderButton('btnAnularActivar')}"  />
				<p:commandButton value="Eliminar" action="#{unidadejecutora.irEliminar}"  update="hidStatus" oncomplete="showDialog('form:hidStatus','form:cdEliminar');" icon="ui-icon-circle-close" title="Eliminar" disabled="#{!unidadejecutora.esSeleccionado}"   rendered="#{unidadejecutora.renderButton('btnEliminar')}"  />
				<p:commandButton value="Imprimir" action="#{unidadejecutora.irImprimir}"  update="hidStatus,:frmUnidadejecutoraImprimir:diUnidadejecutoraImprimir" oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraImprimir:diUnidadejecutoraImprimir');" icon="ui-icon-print"   rendered="#{unidadejecutora.renderButton('btnImprimir')}"  />
			</p:panel>
		</td>
		<td valign="top">
			<div align="right" style="margin-top:12px">
				<p:commandButton value="Salir" action="/pages/home.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" title="Salir"/>
			</div>
		</td>
	</tr>
</table>

<p:contextMenu for="tblListaUnidadejecutora">
	<p:menuitem value="Editar" action="#{unidadejecutora.irEditar}"   update="hidStatus,:frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar"  oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar');"  icon="ui-icon-pencil" rendered="#{unidadejecutora.renderButton('btnEditar')}" />
	<p:menuitem value="Detalle" action="#{unidadejecutora.irDetalle}"   update="hidStatus,:frmUnidadejecutoraDetalle:diUnidadejecutoraDetalle"  oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraDetalle:diUnidadejecutoraDetalle');"  icon="ui-icon-zoomin" rendered="#{unidadejecutora.renderButton('btnDetalle')}" />
	<p:menuitem value="Anular/Activar" action="#{unidadejecutora.irAnular}"   update="hidStatus,:frmUnidadejecutoraAnular:diUnidadejecutoraAnular"  oncomplete="showDialog('form:hidStatus','frmUnidadejecutoraAnular:diUnidadejecutoraAnular');"  icon="ui-icon-circle-minus" rendered="#{unidadejecutora.renderButton('btnAnularActivar')}" />
	<p:menuitem value="Eliminar" action="#{unidadejecutora.irEliminar}"   update="hidStatus"  oncomplete="showDialog('form:hidStatus','form:cdEliminar');"  icon="ui-icon-close" rendered="#{unidadejecutora.renderButton('btnEliminar')}" />
</p:contextMenu>
<p:dataTable id="tblListaUnidadejecutora" value="#{unidadejecutora.listaUnidadejecutora}" var="var" emptyMessage="No se encontraron registros" 
	widgetVar="tblListaUnidadejecutora" selection="#{unidadejecutora.selectedUnidadejecutora}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(unidadejecutora.listaUnidadejecutora)}"
	selectionMode="single" rowKey="#{var.idunidadejecutora}" styleClass="gandalfTableClass">
	<p:ajax event="rowSelect" listener="#{unidadejecutora.seleccionItem}" update=":form:pnlBotones" immediate="true"/>
		<p:column styleClass="c_numeric" sortBy="#{var.idunidadejecutora}">
			<f:facet name="header">
				<h:outputText value="ID" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.idunidadejecutora}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.codigounidadejecutora}">
			<f:facet name="header">
				<h:outputText value="Código de Unidad Ejecutora" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.codigounidadejecutora}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.nombreunidadejecutora}">
			<f:facet name="header">
				<h:outputText value="Nombre de Unidad Ejecutora" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.nombreunidadejecutora}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.codigosiafunidadejecutora}">
			<f:facet name="header">
				<h:outputText value="Código Siaf Unidad Ejecutora" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.codigosiafunidadejecutora}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.ubicaciondatossiaf}">
			<f:facet name="header">
				<h:outputText value="Ubicación Datos Siaf" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.ubicaciondatossiaf}"/>
		</p:column>
</p:dataTable>

<p:confirmDialog id="cdEliminar" message="Esta seguro de eliminar este registro?"
	header="Confirmación" severity="alert" widgetVar="cdEliminar">
	<p:commandButton value="Si" action="#{unidadejecutora.eliminar}"  update=":form:tblListaUnidadejecutora,:form:growl" oncomplete="hideDialogPF('cdEliminar');"/>
	<p:commandButton value="No" onclick="hideDialogPF('cdEliminar');" type="button" />
</p:confirmDialog>

</p:panel>
</h:form>

<h:form id="frmUnidadejecutoraImprimir">
	<p:dialog id="diUnidadejecutoraImprimir" header="#{unidadejecutora.titulo}" widgetVar="diUnidadejecutoraImprimir" resizable="false" modal="true"  dynamic="true">
	<h:panelGrid columns="1" style="text-align:center;">

	<p:commandButton icon="ui-icon-circle-arrow-s" value="Exportar Lista Excel" ajax="false"   style="width:100px;" >
		<p:dataExporter type="xls" target=":form:tblListaUnidadejecutora" fileName="datosUnidadejecutora" postProcessor="#{unidadejecutora.postProcessXLS}"/>
	</p:commandButton>

	<ui:remove>
	<p:commandButton icon="ui-icon-circle-arrow-s" value="Pdf" ajax="false"  style="width:100px;" >
		<p:dataExporter type="pdf" target=":form:tblListaUnidadejecutora" fileName="datos" preProcessor="#{unidadejecutora.preProcessPDF}"/>
	</p:commandButton>
	</ui:remove>

	</h:panelGrid>
	</p:dialog>
</h:form>


<h:form id="frmUnidadejecutoraRegistrar">
	<p:dialog id="diUnidadejecutoraRegistrar" header="#{unidadejecutora.titulo}" widgetVar="diUnidadejecutoraRegistrar" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsUnidadejecutoraR" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/unidadejecutora/component/c_unidadejecutoraRegistrar.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{unidadejecutora.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{unidadejecutora.aceptar}" update="hidStatus,:form:tblListaUnidadejecutora,:form:growl,:form:pnlBotones,panelC" oncomplete="hideDialog('frmUnidadejecutoraRegistrar:hidStatus','frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmUnidadejecutoraRegistrar:diUnidadejecutoraRegistrar');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmUnidadejecutoraDetalle">
	<p:dialog id="diUnidadejecutoraDetalle" header="#{unidadejecutora.titulo}" widgetVar="diUnidadejecutoraDetalle" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
		<ui:include src="/pages/unidadejecutora/component/c_unidadejecutoraDetalle.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmUnidadejecutoraDetalle:diUnidadejecutoraDetalle');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>


<h:form id="frmUnidadejecutoraAnular">
	<p:dialog id="diUnidadejecutoraAnular" header="#{unidadejecutora.titulo}" widgetVar="diUnidadejecutoraAnular" resizable="false" modal="true" dynamic="true">
	<p:scrollPanel mode="native" style="width:100%;height:100%;">
	<p:messages for="msgsUnidadejecutoraA" autoUpdate="true" closable="true"/>
		<ui:include src="/pages/unidadejecutora/component/c_unidadejecutoraDetalleSimple.xhtml"/>
	</p:scrollPanel>
		<table style="width: 100%;">
			<tr>
				<td>
					<h:inputHidden id="hidStatus" value="#{unidadejecutora.statusRegister}"/>
					<p:commandButton value="Aceptar" action="#{unidadejecutora.anular}" update="hidStatus,:form:tblListaUnidadejecutora,:form:growl,panelDetailC" oncomplete="hideDialog('frmUnidadejecutoraAnular:hidStatus','frmUnidadejecutoraAnular:diUnidadejecutoraAnular')" icon="ui-icon-circle-check" title="Aceptar"/>
				</td>
				<td>
					<div align="right">
						<p:commandButton value="Salir" icon="ui-icon-arrowreturnthick-1-w" title="Salir" onclick="hideDialogPF('frmUnidadejecutoraAnular:diUnidadejecutoraAnular');return false;"/>
					</div>
				</td>
			</tr>
		</table>
	</p:dialog>
</h:form>



</ui:define>
</ui:composition>
