<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets"

<p:tabView id="panelDetailC" styleClass="gandalfPanelClassSectionFormHeaderP">

<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td colspan="2">
			<p:panel id="pnlHeader" widgetVar="pnlHeader" styleClass="gandalfPanelClassSectionFormHeader">
<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="ID" for="txtIdpedidoporpacconsolidado"/>

		<td>
			<p:inputText  id="txtIdpedidoporpacconsolidado" value="#{pedidosporpacconsolidado.pedidosporpacconsolidado.idpedidoporpacconsolidado}" disabled="true" style="width:150px;" label="ID"/>
		</td>
		<td>
			<p:outputLabel  value="Pac Consolid In" for="txtIdpacconsolidado"/>
		</td>
		<td>
			<p:inputText  id="txtIdpacconsolidado" value="#{pedidosporpacconsolidado.pedidosporpacconsolidado.pacconsolidadoIdpacconsolidado.nroconsolid}" disabled="true" style="width:150px;" label="Pac Consolid In"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Pedido In" for="txtIdpedido"/>
		</td>
		<td>
			<p:inputText  id="txtIdpedido" value="#{pedidosporpacconsolidado.pedidosporpacconsolidado.pedidoIdpedido.nropedido}" disabled="true" style="width:150px;" label="Pedido In"/>
		</td>
	</tr>

</table>
			</p:panel>
		</td>
	</tr>
</table>
	</p:tab>

	<p:tab title="Datos de Auditoría">

	<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="Fecha de Creación" for="txtFechacreacionauditoria"/>
		</td>
		<td>
			<p:inputText  id="txtFechacreacionauditoria" value="#{pedidosporpacconsolidado.pedidosporpacconsolidado.fechacreacionauditoria}" disabled="true" style="width:150px;" label="Fecha de Creación">
				<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" timeZone="GMT-5"/>
			</p:inputText>
		</td>
		<td>
			<p:outputLabel  value="Usuario de Creación" for="txtUsuariocreacionauditoria"/>
		</td>
		<td>
			<p:inputText  id="txtUsuariocreacionauditoria" value="#{pedidosporpacconsolidado.pedidosporpacconsolidado.usuariocreacionauditoria}" disabled="true" style="width:150px;" label="Usuario de Creación"/>

	</tr>
	<tr>
		<td>
			<p:outputLabel  value="IP/Nombre Equipo" for="txtEquipoauditoria"/>

		<td>
			<p:inputText  id="txtEquipoauditoria" value="#{pedidosporpacconsolidado.pedidosporpacconsolidado.equipoauditoria}" disabled="true" style="width:300px;" label="IP/Nombre Equipo"/>

		<td>
			<p:outputLabel  value="Programa/Clase" for="txtProgramaauditoria"/>

		<td>
			<p:outputLabel  value="Estado Registro" for="txtEstadoauditoria"/>
