<table style="width:100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td valign="top">
			<p:panel id="pnlBotones" styleClass="gandalfPnlBotonesClass">
				<h:inputHidden id="hidStatus" value="#{vdetallepedido.status}"/>
			<p:commandButton widgetVar="btnBuscar" id="btnBuscar" value="Buscar" action="#{vdetallepedido.buscar}"  update="tblListaVdetallepedido,pnlBotones" icon="ui-icon-search" title="Buscar"  rendered="#{vdetallepedido.renderButton('btnBuscar')}"   />
				<p:spacer width="20"/>
				<p:commandButton value="Nuevo" action="#{vdetallepedido.irRegistrar}"  update="hidStatus,:frmVdetallepedidoRegistrar:diVdetallepedidoRegistrar" oncomplete="showDialog('form:hidStatus','frmVdetallepedidoRegistrar:diVdetallepedidoRegistrar');" icon="ui-icon-document"  rendered="#{vdetallepedido.renderButton('btnNuevo')}"   />
				<p:commandButton value="Editar" action="#{vdetallepedido.irEditar}"  update="hidStatus,:frmVdetallepedidoRegistrar:diVdetallepedidoRegistrar" oncomplete="showDialog('form:hidStatus','frmVdetallepedidoRegistrar:diVdetallepedidoRegistrar');" icon="ui-icon-pencil" disabled="#{!vdetallepedido.esSeleccionado}"  rendered="#{vdetallepedido.renderButton('btnEditar')}"  />
				<p:commandButton value="Detalle" action="#{vdetallepedido.irDetalle}"  update="hidStatus,:frmVdetallepedidoDetalle:diVdetallepedidoDetalle" oncomplete="showDialog('form:hidStatus','frmVdetallepedidoDetalle:diVdetallepedidoDetalle');" icon="ui-icon-zoomin" disabled="#{!vdetallepedido.esSeleccionado}"   rendered="#{vdetallepedido.renderButton('btnDetalle')}"  />
				<p:commandButton value="Anular/Activar" action="#{vdetallepedido.irAnular}"  update="hidStatus,:frmVdetallepedidoAnular:diVdetallepedidoAnular" oncomplete="showDialog('form:hidStatus','frmVdetallepedidoAnular:diVdetallepedidoAnular');" icon="ui-icon-circle-minus" disabled="#{!vdetallepedido.esSeleccionado}"   rendered="#{vdetallepedido.renderButton('btnAnularActivar')}"  />
				<p:commandButton value="Eliminar" action="#{vdetallepedido.irEliminar}"  update="hidStatus" oncomplete="showDialog('form:hidStatus','form:cdEliminar');" icon="ui-icon-circle-close" title="Eliminar" disabled="#{!vdetallepedido.esSeleccionado}"   rendered="#{vdetallepedido.renderButton('btnEliminar')}"  />
				<p:commandButton value="Imprimir" action="#{vdetallepedido.irImprimir}"  update="hidStatus,:frmVdetallepedidoImprimir:diVdetallepedidoImprimir" oncomplete="showDialog('form:hidStatus','frmVdetallepedidoImprimir:diVdetallepedidoImprimir');" icon="ui-icon-print"   rendered="#{vdetallepedido.renderButton('btnImprimir')}"  />
			</p:panel>
		</td>
		<td valign="top">
			<div align="right" style="margin-top:12px">
				<p:commandButton value="Salir" action="/pages/home.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" title="Salir"/>
			</div>
		</td>
	</tr>
</table>

<p:contextMenu for="tblListaVdetallepedido">
	<p:menuitem value="Editar" action="#{vdetallepedido.irEditar}"   update="hidStatus,:frmVdetallepedidoRegistrar:diVdetallepedidoRegistrar"  oncomplete="showDialog('form:hidStatus','frmVdetallepedidoRegistrar:diVdetallepedidoRegistrar');"  icon="ui-icon-pencil" rendered="#{vdetallepedido.renderButton('btnEditar')}" />
	<p:menuitem value="Detalle" action="#{vdetallepedido.irDetalle}"   update="hidStatus,:frmVdetallepedidoDetalle:diVdetallepedidoDetalle"  oncomplete="showDialog('form:hidStatus','frmVdetallepedidoDetalle:diVdetallepedidoDetalle');"  icon="ui-icon-zoomin" rendered="#{vdetallepedido.renderButton('btnDetalle')}" />
	<p:menuitem value="Anular/Activar" action="#{vdetallepedido.irAnular}"   update="hidStatus,:frmVdetallepedidoAnular:diVdetallepedidoAnular"  oncomplete="showDialog('form:hidStatus','frmVdetallepedidoAnular:diVdetallepedidoAnular');"  icon="ui-icon-circle-minus" rendered="#{vdetallepedido.renderButton('btnAnularActivar')}" />
	<p:menuitem value="Eliminar" action="#{vdetallepedido.irEliminar}"   update="hidStatus"  oncomplete="showDialog('form:hidStatus','form:cdEliminar');"  icon="ui-icon-close" rendered="#{vdetallepedido.renderButton('btnEliminar')}" />
</p:contextMenu>
<p:dataTable id="tblListaVdetallepedido" value="#{vdetallepedido.listaVdetallepedido}" var="var" emptyMessage="No se encontraron registros" 
	widgetVar="tblListaVdetallepedido" selection="#{vdetallepedido.selectedVdetallepedido}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(vdetallepedido.listaVdetallepedido)}"
	selectionMode="single" rowKey="#{var.idvdetallepedido}" styleClass="gandalfTableClass">
	<p:ajax event="rowSelect" listener="#{vdetallepedido.seleccionItem}" update=":form:pnlBotones" immediate="true"/>
		<p:column styleClass="c_numeric" sortBy="#{var.idvdetallepedido}">
			<f:facet name="header">
				<h:outputText value="IdVDetallePedido" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.idvdetallepedido}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.vispedidoIdvpedido.anio}">
			<f:facet name="header">
				<h:outputText value="IdVPedido" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.vispedidoIdvpedido.anio}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.codigounidadejecutora}">
			<f:facet name="header">
				<h:outputText value="Código Unidad Ejecutora" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.codigounidadejecutora}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.anio}">
			<f:facet name="header">
				<h:outputText value="Anio" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.anio}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.secejec}">
			<f:facet name="header">
				<h:outputText value="SecEjec" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.secejec}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.nrocuadro}">
			<f:facet name="header">
				<h:outputText value="NroCuadro" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.nrocuadro}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.centrocosto}">
			<f:facet name="header">
				<h:outputText value="CentroCosto" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.centrocosto}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.tipobien}">
			<f:facet name="header">
				<h:outputText value="TipoBien" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.tipobien}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.nropedido}">
			<f:facet name="header">
				<h:outputText value="NroPedido" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.nropedido}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.grupobien}">
			<f:facet name="header">
				<h:outputText value="GrupoBien" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.grupobien}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.clasebien}">
			<f:facet name="header">
				<h:outputText value="ClaseBien" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.clasebien}"/>
		</p:column>
