			function showDialog(hidStatus, dialog) {
				//document.getElementById('form:hidStatus').value;
				try {
					var v = document.getElementById(hidStatus).value;
					if (v == 'true') {
						var n = dialog.lastIndexOf(":");//
						if (n != -1)
							n = n + 1;
						else
							n = 0;
						var str = dialog.substring(n, dialog.length);
						PF(str).show();
					}
				} catch (e) {
					alert("Error:" + e);
				}

				//eval(dialog).show();                   
			}

			function hideDialog(hidStatus, dialog) {
				try {
					var v = document.getElementById(hidStatus).value;
					if (v == 'true') {
						var n = dialog.lastIndexOf(":");//
						if (n != -1)
							n = n + 1;
						else
							n = 0;
						var str = dialog.substring(n, dialog.length);
						PF(str).hide();
						//eval(dialog).hide();
					}
				} catch (e) {
					alert("Error:" + e);
				}
			}

			function showDialogPF(dialog) {
				var n = dialog.lastIndexOf(":");
				if (n != -1)
					n = n + 1;
				else
					n = 0;

				var str = dialog.substring(n, dialog.length);
				PF(str).show();
			}

			function hideDialogPF(dialog) {
				var n = dialog.lastIndexOf(":");
				if (n != -1)
					n = n + 1;
				else
					n = 0;
				var str = dialog.substring(n, dialog.length);
				PF(str).hide();
			}

			function jsSoloNumerosEnteros(e) {
				key = e.keyCode || e.which;
				//key = e.keyCode;
				//alert(e.keyCode+"-"+e.which);
				if ( //(key==46) || //suprimir
				(key == 8) || //backspace
				(key == 36) || //inicio
				(key == 35) || //fin
				(key == 37) || //flecha izquierda
				(key == 39) || //flecha derecha
				(key == 13) || //enter
				(key == 9)) //tab
					return true;
				var t = String.fromCharCode(key).toLowerCase();
				var numeros = "0123456789";
				if (numeros.indexOf(t) != -1) {
					return true;
				} else {
					return false;
				}
			}

			function jsSoloNumeros(e, value) {
				//key = e.keyCode || e.which;
				key = e.keyCode || e.which;
				//alert(e.keyCode+"-"+e.which);
				//alert(value);

				if (e.which == 46) { //si es . verifica que solo tenga uno
					if (value == '' || isNaN(value))
						return;
					if (value.indexOf(".") != -1)
						return false;
				}

				if ((key == 46) || //. o suprimir
				(key == 8) || //backspace
				(key == 36) || //inicio
				(key == 35) || //fin
				(key == 37) || //flecha izquierda
				(key == 39) || //flecha derecha
				(key == 9)) //tab
					return;

				tecla = String.fromCharCode(key).toLowerCase();
				//alert(key+" "+tecla);
				letras = "0123456789";
				if (letras.indexOf(tecla) == -1)
					return false;
			}

			function jsSoloFechas(e) {
				key = e.keyCode || e.which;
				//key = e.keyCode;
				alert(e.keyCode + "-" + e.which);
				if ((e.keyCode == 46) || //suprimir
				(e.keyCode == 47) || //backslash	
				(key == 8) || //backspace
				(key == 36) || //inicio
				(key == 35) || //fin
				(key == 37) || //flecha izquierda
				(key == 39) || //flecha derecha
				(key == 9)) //tab
					return;
				tecla = String.fromCharCode(key).toLowerCase();
				//alert(key+" "+tecla);
				letras = "0123456789/";
				if (letras.indexOf(tecla) == -1)
					return false;
			}
		</script>
