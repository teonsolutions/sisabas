<p:dataTable id="tblListaItinerarioconveniomarco" value="#{itinerarioconveniomarco.listaItinerarioconveniomarco}" var="var" emptyMessage="No se encontraron registros"

	<p:ajax event="rowSelect" listener="#{itinerarioconveniomarco.seleccionItem}" update=":form:pnlBotones" immediate="true"/>

				<h:outputText value="IdItinerarioConvenioMarco" styleClass="c_numeric"/>

			<h:outputText value="#{var.iditinerarioconveniomarco}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.iddocumentotecnico}">

			<h:outputText value="#{var.tipoitinerario}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.ciudadorigen}">

			<h:outputText value="#{var.ciudadorigen}"/>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.fechasalida}">
			<f:facet name="header">
				<h:outputText value="FechaSalida" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.fechasalida}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>
			</h:outputText>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.horasalida}">

		<p:column styleClass="c_center" sortBy="#{var.fechareterno}">
