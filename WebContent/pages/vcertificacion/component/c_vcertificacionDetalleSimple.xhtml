<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">
<p:panel id="panelDetailC">
<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="ID" for="txtVcertificacion"/>
		</td>
		<td>
			<p:inputText  id="txtVcertificacion" value="#{vcertificacion.vcertificacion.vcertificacion}" disabled="true" style="width:150px;" label="ID"/>
		</td>
		<td>
			<p:outputLabel  value="Código Unidad Ejecutora" for="txtCodigounidadejecutora"/>
		</td>
		<td>
			<p:inputText  id="txtCodigounidadejecutora" value="#{vcertificacion.vcertificacion.codigounidadejecutora}" disabled="true" style="width:150px;" label="Código Unidad Ejecutora"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Anio" for="txtAnio"/>
		</td>
		<td>
			<p:inputText  id="txtAnio" value="#{vcertificacion.vcertificacion.anio}" disabled="true" style="width:150px;" label="Anio"/>
		</td>
		<td>
			<p:outputLabel  value="Sec Ejec" for="txtSecejec"/>
		</td>
		<td>
			<p:inputText  id="txtSecejec" value="#{vcertificacion.vcertificacion.secejec}" disabled="true" style="width:150px;" label="Sec Ejec"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Número Certificado" for="txtNrocertifica"/>
		</td>
		<td>
			<p:inputText  id="txtNrocertifica" value="#{vcertificacion.vcertificacion.nrocertifica}" disabled="true" style="width:150px;" label="Número Certificado"/>
		</td>
		<td>
			<p:outputLabel  value="Caso" for="txtCaso"/>
		</td>
		<td>
			<p:inputText  id="txtCaso" value="#{vcertificacion.vcertificacion.caso}" disabled="true" style="width:150px;" label="Caso"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Fecha Registro" for="txtFechareg"/>
		</td>
		<td>
			<h:inputText  id="txtFechareg" value="#{vcertificacion.vcertificacion.fechareg}" disabled="true" style="width:150px;" label="Fecha Registro">
				<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" timeZone="GMT-5"/>			</h:inputText>		</td>
	</tr>

</table>
</p:panel>
</html>
