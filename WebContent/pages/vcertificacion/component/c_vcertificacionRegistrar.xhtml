<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">
<p:panel id="panelC" styleClass="gandalfPanelClassSectionFormHeaderP">
	<div align="left">
		<p:message id="msgVcertificacion" for="txtVcertificacion"  showSummary="true" showDetail="false"/>
		<p:message id="msgCodigounidadejecutora" for="txtCodigounidadejecutora"  showSummary="true" showDetail="false"/>
		<p:message id="msgAnio" for="txtAnio"  showSummary="true" showDetail="false"/>
		<p:message id="msgSecejec" for="txtSecejec"  showSummary="true" showDetail="false"/>
		<p:message id="msgNrocertifica" for="txtNrocertifica"  showSummary="true" showDetail="false"/>
		<p:message id="msgCaso" for="txtCaso"  showSummary="true" showDetail="false"/>
		<p:message id="msgFechareg" for="txtFechareg"  showSummary="true" showDetail="false"/>
	</div>
<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td colspan="2">
			<p:panel id="pnlHeader" widgetVar="pnlHeader" styleClass="gandalfPanelClassSectionFormHeader">
<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="ID" for="txtVcertificacion" id="lblVcertificacion"/>
		</td>
		<td>
			<p:inputText  id="txtVcertificacion" value="#{vcertificacion.vcertificacion.vcertificacion}" required="true" maxlength="10" style="width:150px;" label="ID"/>
		</td>
		<td>
			<p:outputLabel  value="Código Unidad Ejecutora" for="txtCodigounidadejecutora" id="lblCodigounidadejecutora"/>
		</td>
		<td>
			<p:inputText  id="txtCodigounidadejecutora" value="#{vcertificacion.vcertificacion.codigounidadejecutora}" required="true" maxlength="3" style="width:150px;" label="Código Unidad Ejecutora"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Anio" for="txtAnio" id="lblAnio"/>
		</td>
		<td>
			<p:inputText  id="txtAnio" value="#{vcertificacion.vcertificacion.anio}" required="true" maxlength="4" style="width:150px;" label="Anio"/>
		</td>
		<td>
			<p:outputLabel  value="Sec Ejec" for="txtSecejec" id="lblSecejec"/>
		</td>
		<td>
			<p:inputText  id="txtSecejec" value="#{vcertificacion.vcertificacion.secejec}" required="true" maxlength="6" style="width:150px;" label="Sec Ejec"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Número Certificado" for="txtNrocertifica" id="lblNrocertifica"/>
		</td>
		<td>
			<p:inputText  id="txtNrocertifica" value="#{vcertificacion.vcertificacion.nrocertifica}" required="true" maxlength="10" style="width:150px;" label="Número Certificado"/>
		</td>
		<td>
			<p:outputLabel  value="Caso" for="txtCaso" id="lblCaso"/>
		</td>
		<td>
			<p:inputText  id="txtCaso" value="#{vcertificacion.vcertificacion.caso}" required="false" maxlength="1" style="width:150px;" label="Caso"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Fecha Registro" for="txtFechareg" id="lblFechareg"/>
		</td>
		<td>
			<p:calendar   id="txtFechareg" value="#{vcertificacion.vcertificacion.fechareg}" required="false" pattern="dd/MM/yyyy HH:mm" label="Fecha Registro" navigator="true" locale="es" styleClass="dateTimeField"/>
		</td>
	</tr>

</table>
			</p:panel>
		</td>
	</tr>
</table>
</p:panel>
</html>
