<p:tabView id="panelDetailC" styleClass="gandalfPanelClassSectionFormHeaderP">

<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>

<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="id" for="txtCodigocentrocosto"/>
		</td>
		<td>
			<p:inputText  id="txtCodigocentrocosto" value="#{vcentrocosto.vcentrocosto.codigocentrocosto}" disabled="true" style="width:150px;" label="id"/>

		<td>
			<p:outputLabel  value="NombreDependencia" for="txtNombredependencia"/>
		</td>
		<td>
			<p:inputText  id="txtNombredependencia" value="#{vcentrocosto.vcentrocosto.nombredependencia}" disabled="true" style="width:300px;" label="NombreDependencia"/>

	</tr>

</table>
			</p:panel>

</table>
