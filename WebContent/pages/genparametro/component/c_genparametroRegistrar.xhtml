<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">
<p:panel id="panelC" styleClass="gandalfPanelClassSectionFormHeaderP">
	<div align="left">
		<p:message id="msgVchparamcodigo" for="txtVchparamcodigo"  showSummary="true" showDetail="false"/>
		<p:message id="msgVchparamvalor" for="txtVchparamvalor"  showSummary="true" showDetail="false"/>
		<p:message id="msgVchparamdescri" for="txtVchparamdescri"  showSummary="true" showDetail="false"/>
		<p:message id="msgVchparamdescriadi" for="txtVchparamdescriadi"  showSummary="true" showDetail="false"/>
		<p:message id="msgVchparamgrupo" for="txtVchparamgrupo"  showSummary="true" showDetail="false"/>
	</div>
<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td colspan="2">
			<p:panel id="pnlHeader" widgetVar="pnlHeader" styleClass="gandalfPanelClassSectionFormHeader">
<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="Código" for="txtVchparamcodigo" id="lblVchparamcodigo"/>
		</td>
		<td>
			<p:inputText  id="txtVchparamcodigo" value="#{genparametro.genparametro.vchparamcodigo}" required="true" maxlength="50" style="width:150px;" label="Código"/>
		</td>
		<td>
			<p:outputLabel  value="Valor" for="txtVchparamvalor" id="lblVchparamvalor"/>
		</td>
		<td>
			<p:inputText  id="txtVchparamvalor" value="#{genparametro.genparametro.vchparamvalor}" required="true" maxlength="200" style="width:150px;" label="Valor"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Descripción" for="txtVchparamdescri" id="lblVchparamdescri"/>
		</td>
		<td>
			<p:inputText  id="txtVchparamdescri" value="#{genparametro.genparametro.vchparamdescri}" required="true" maxlength="45" style="width:150px;" label="Descripción"/>
		</td>
		<td>
			<p:outputLabel  value="Descripción Adicional" for="txtVchparamdescriadi" id="lblVchparamdescriadi"/>
		</td>
		<td>
			<p:inputText  id="txtVchparamdescriadi" value="#{genparametro.genparametro.vchparamdescriadi}" required="false" maxlength="200" style="width:150px;" label="Descripción Adicional"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Grupo" for="txtVchparamgrupo" id="lblVchparamgrupo"/>
		</td>
		<td>
			<p:selectOneMenu  value="#{genparametro.genparametro.vchparamgrupo}" id="txtVchparamgrupo" required="true" label="Grupo">
				<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
				<f:selectItems value="#{genparametro.listaGentablaVchparamgrupo}" var="var" itemLabel="#{var.vchregdescri}" itemValue="#{var.vchregcodigo}" />
			</p:selectOneMenu>
		</td>
	</tr>

</table>
			</p:panel>
		</td>
	</tr>
</table>
</p:panel>
</html>
