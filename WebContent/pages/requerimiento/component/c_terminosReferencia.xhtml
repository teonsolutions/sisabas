<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">


<p:outputPanel style="text-align:center;">




	<p:accordionPanel multiple="true" id="accordion">
		<p:tab title="Información del Pedido">

			<p:panelGrid columns="4"
				rendered="#{not empty requerimiento.requerimientoResponse}"
				columnClasses="label,value"
				styleClass="gandalfPanelClassSectionFormHeader">

				<p:column>
					<p:outputLabel value="Número del pedido" />
				</p:column>
				<p:column>
					<p:inputText
						value="#{requerimiento.requerimientoResponse.nroPedido}"
						disabled="true" />
				</p:column>

				<p:column>
					<p:outputLabel value="Fecha del Pedido:" />
				</p:column>
				<p:column>
					<p:inputText
						value="#{requerimiento.requerimientoResponse.formatoFecha}"
						disabled="true" />
				</p:column>

				<p:column>
					<p:outputLabel value="Número de SINAD:" />
				</p:column>
				<p:column>
					<p:inputText
						value="#{requerimiento.requerimientoResponse.numeroSinad}"
						disabled="true" />
				</p:column>

				<p:column>
					<p:outputLabel value="Monto del pedido" />
				</p:column>
				<p:column>
					<p:inputText
						value="#{requerimiento.requerimientoResponse.montoPedido}"
						disabled="true" />
				</p:column>

				<p:column>
					<p:outputLabel value="Estado del Pedido(SisAbas):" />
				</p:column>
				<p:column>
					<p:inputText
						value="#{requerimiento.requerimientoResponse.formatoFecha}"
						disabled="true" />
				</p:column>

				<p:column>
					<p:outputLabel value="Tipo de documento SINAD:" />
				</p:column>
				<p:column>
					<p:inputText
						value="#{requerimiento.requerimientoResponse.numeroSinad}"
						disabled="true" />
				</p:column>

				<p:outputLabel value="Descripción del Pedido:" style="" />
				<p:inputTextarea
					value="#{requerimiento.requerimientoResponse.motivoPedido}"
					disabled="true" style="width:300px" />

			</p:panelGrid>


		</p:tab>

		<p:tab title="Información general" titleStyleClass="blueTab">
			<p:panelGrid
				rendered="#{not empty requerimiento.requerimientoResponse}"
				columnClasses="label,value"
				styleClass="gandalfPanelClassSectionFormHeader">

				<p:row>
					<p:column>
						<p:outputLabel value="Tipo de especificación técnica" for="txtReq" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="txtReq" value="#{requerimiento.documentotecnico.idcatalogotipotdr}" style="width:200px;">
							<f:selectItems
										value="#{pedido.listaGentablaIdcatalogotipotdr}"
										var="var" itemLabel="#{var.vchregdescri}"
										itemValue="#{var.vchregcodigo}" />
						</p:selectOneMenu>
					</p:column>

					<div>
						<p:column>
							<p:outputLabel value="Número de PAC:" />
						</p:column>
					</div>
					<p:column>
						<p:inputNumber value="#{requerimiento.documentotecnico.nropac}"  disabled="false" />
					</p:column>
				</p:row>
				<p:row>

					<p:column>
						<p:outputLabel value="Denominación de la contratación:" />
					</p:column>
					<p:column>
						<p:inputTextarea value="#{requerimiento.documentotecnico.denominacioncontratacion}" disabled="false"
							style="width:300px;" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Finalidad pública" />
					</p:column>
					<p:column>
						<p:inputTextarea value="#{requerimiento.documentotecnico.finalidadpublica}" disabled="false"
							style="width:300px;" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Objetivos de la contratación:" />
					</p:column>
					<p:column>
						<p:inputTextarea value="#{requerimiento.documentotecnico.objetocontratacion}" disabled="false"
							style="width:300px;" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Antecedentes:" />
					</p:column>
					<p:column>
						<p:inputTextarea value="#{requerimiento.documentotecnico.antecedentes}" disabled="false"
							style="width:300px;" />
					</p:column>
				</p:row>

			</p:panelGrid>
		</p:tab>
		
				<p:tab title="Producto" id="formPago">
			<div align="right">
				<p:commandButton
					oncomplete="showDialogPF('frmPago2:diPago2')" onclick="myFunction();"
					value="Agregar" icon="ui-icon-circle-check" />
			</div>
			<p:spacer height="5" />
				<p:dataTable id="tablePagos" var="var"  emptyMessage="Formas de pago vacía." value="#{requerimiento.pagos}" style="white-space:nowrap!important; width:800px; font-size:5px;" reflow="true" scrollable="true" editable="true">
					
					<p:ajax event="rowEdit" listener="#{requerimiento.onRowEdit2}" update=":form:growl" />
					<p:ajax event="rowEditCancel" listener="#{requerimiento.onRowCancel2}" update=":form:growl" />
					
					<p:column headerText="CRONOGRAMA DE PAGO">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.cronograma}" /></f:facet>
		               <f:facet name="input"><p:inputText id="modelInput" value="#{var.cronograma}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				   <p:column headerText="PLAZO DE EJECUCUIÓN">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.plazo}" /></f:facet>
		               <f:facet name="input"><p:inputNumber value="#{var.plazo}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				   <p:column headerText="NIVEL DE AVANCE">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.nivel}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{var.nivel}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				   <p:column headerText="PORCENTAJE DE AVANCE">
				    <p:cellEditor> 
				       <f:facet name="output"><h:outputText value="#{var.porcentaje}" /></f:facet>
                       <f:facet name="input"><p:inputNumber value="#{var.porcentaje}" style="width:100%" /></f:facet>
					</p:cellEditor>  
				    </p:column>
  
					<p:column headerText="EDITAR" styleClass="c_center" style="width: 9%;">
				         <p:rowEditor editTitle="Editar" />
				    </p:column>
				
				    <p:column headerText="ELIMINAR" styleClass="c_center" style="width: 9%;">
						<p:commandButton 
							update=":formTdr:diTdr,:form:growl" icon="fa fa-remove" title="Eliminar"
							actionListener="#{requerimiento.eliminarPago(var)}"
							>
						</p:commandButton>
				   </p:column>
				      
				   <f:facet name="footer">				    
				        <p:outputLabel value="TOTAL % #{requerimiento.totalPorcentaje}." id="footerTotal"></p:outputLabel>			               
			       </f:facet>
			  	
				</p:dataTable>
		</p:tab>

		<p:tab title="Lugar de Prestación">
			<div align="right">
				<p:commandButton
					oncomplete="showDialogPF('frmPrestacion2:diPrestacion2')" onclick="myFunction();"
					value="Agregar" icon="ui-icon-circle-check" />
			</div>
			<p:spacer height="5" />
			<p:dataTable id="tableLugares" var="var" emptyMessage="Productos vacía."
				value="#{requerimiento.lugares}"
				style="white-space:nowrap!important; width:800px; font-size:5px;"
				reflow="true" scrollable="true" editable="true">
				
				<p:ajax event="rowEdit" listener="#{requerimiento.onRowEdit}" update=":form:growl" />
                <p:ajax event="rowEditCancel" listener="#{requerimiento.onRowCancel}" update=":form:growl" />

				<p:column headerText="DEPENDENCIA">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.dependencia}" /></f:facet>
		               <f:facet name="input"><p:inputText id="modelInput" value="#{var.dependencia}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				</p:column>
				<p:column headerText="DIRECCION">
				    <p:cellEditor> 
				       <f:facet name="output"><h:outputText value="#{var.direccion}" /></f:facet>
                       <f:facet name="input"><p:inputText value="#{var.direccion}" style="width:100%" /></f:facet>
					</p:cellEditor>  
				</p:column>

				<p:column headerText="EDITAR" styleClass="c_center" style="width: 9%;">
				  <p:rowEditor editTitle="Editar"/>
				</p:column>
				
				<p:column headerText="ELIMINAR" styleClass="c_center" style="width: 9%;">
						<p:commandButton 
							update=":formTdr:diTdr,:form:growl" icon="fa fa-remove" title="Eliminar"
							actionListener="#{requerimiento.eliminarLugar(var)}"
							>
						</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:tab>



		<p:tab title="Anexos">
          <h:form>
             <p:outputLabel value="Archivo formato PDF hasta 10 MB"/>
             <p:fileUpload fileUploadListener="#{requerimiento.handleFileUpload}" mode="advanced" dragDropSupport="false" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(pdf)$/"  
             label="Seleccione archivo" cancelLabel="Cancelar" uploadLabel="Subir"/>
             <p:growl id="messages" showDetail="true" />
          </h:form>
		</p:tab>
		
		<p:tab title="Comité Especial">
		   <div align="right">
				<p:commandButton value="Agregar" icon="ui-icon-circle-check" oncomplete="showDialogPF('frmComite:diComite')"/>
			</div>
			<p:spacer height="5" />
				<p:dataTable id="tableComite" var="var"  emptyMessage="Comité vacía." value="#{requerimiento.comites2}" style="white-space:nowrap!important; width:800px; font-size:5px;" reflow="true" scrollable="true" editable="true">
					
					<p:ajax event="rowEdit" listener="#{requerimiento.onRowEdit3}" update=":form:growl" />
					<p:ajax event="rowEditCancel" listener="#{requerimiento.onRowCancel3}" update=":form:growl" />
					
				   <p:column headerText="NUMERO DE DOCUMENTO">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.nroDocumento}" /></f:facet>
		               <f:facet name="input"><p:inputNumber value="#{var.nroDocumento}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				   <p:column headerText="APELLIDO PATERNO">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.apPaterno}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{var.apPaterno}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				   <p:column headerText="APELLIDO MATERNO">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.apMaterno}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{var.apMaterno}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				    <p:column headerText="NOMBRES">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.nombres}"/></f:facet>
		               <f:facet name="input"><p:inputText value="#{var.nombres}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				   <p:column headerText="TIPO DE MIEMBROz">
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{var.descMiembro}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{var.descMiembro}" style="width:100%"/></f:facet>
                    </p:cellEditor>
				   </p:column>
				   <p:column headerText="TELÉFONO">
				    <p:cellEditor> 
				       <f:facet name="output"><h:outputText value="#{var.telefono}"  /></f:facet>
                       <f:facet name="input"><p:inputText value="#{var.telefono}"  style="width:100%" /></f:facet>
					</p:cellEditor>  
				    </p:column>
				    <p:column headerText="ANEXO">
				    <p:cellEditor> 
				       <f:facet name="output"><h:outputText value="#{var.anexo}" /></f:facet>
                       <f:facet name="input"><p:inputText value="#{var.anexo}" style="width:100%" /></f:facet>
					</p:cellEditor>  
				    </p:column>
				    <p:column headerText="CELULAR">
				    <p:cellEditor> 
				       <f:facet name="output"><h:outputText value="#{var.celular}"  /></f:facet>
                       <f:facet name="input"><p:inputText value="#{var.celular}"  style="width:100%" /></f:facet>
					</p:cellEditor>  
				    </p:column>
				    <p:column headerText="CORREO">
				    <p:cellEditor> 
				       <f:facet name="output"><h:outputText value="#{var.correo}"   /></f:facet>
                       <f:facet name="input"><p:inputText value="#{var.correo}"   style="width:100%" /></f:facet>
					</p:cellEditor>  
				    </p:column>
  
					<p:column headerText="EDITAR" styleClass="c_center" style="width: 9%;">
				         <p:rowEditor editTitle="Editar" />
				    </p:column>
				
				    <p:column headerText="ELIMINAR" styleClass="c_center" style="width: 9%;">
						<p:commandButton 
							update=":formTdr:diTdr,:form:growl" icon="fa fa-remove" title="Eliminar"
							actionListener="#{requerimiento.eliminarComite(var)}"
							>
						</p:commandButton>
				   </p:column>
				     
			  	
				</p:dataTable>
		</p:tab>
		
		
		
		<p:tab title="Responsable de las coordinaciones">
			<h:panelGrid columns="6" cellpadding="10">
				<p:column>
					<p:outputLabel value="Nombre del responsable" />
				</p:column>
				<p:column>
					<p:inputText style="width:200px"
						value="#{requerimiento.documentotecnico.nombreresponsable}"
						disabled="true" />
				</p:column>
				<p:column>
					<p:outputLabel value="Correo electrónico" />
				</p:column>
				<p:column>
					<p:inputText style="width:200px"
						value="#{requerimiento.documentotecnico.correoresponsable}"
						disabled="true" />
				</p:column>
				<p:column>
					<p:outputLabel value="Nro Anexo" />
				</p:column>
				<p:column >
					<p:inputText 
						value="#{requerimiento.documentotecnico.nroanexoresponsable}"
						 />
				</p:column>
			</h:panelGrid>
		</p:tab>
	</p:accordionPanel>


</p:outputPanel>














</html>
