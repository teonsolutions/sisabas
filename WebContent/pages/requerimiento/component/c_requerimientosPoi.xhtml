<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">

	
		  <p:outputPanel  style="text-align:center;">
		  
		   
		    <div class="ui-scrollpanel ui-scrollpanel-native ui-widget ui-widget-content ui-corner-all">
		     <div id="frmGentipoRegistrar:pnlHeader" class="ui-panel ui-widget ui-widget-content ui-corner-all gandalfPanelClassSectionFormHeader ">
		       <div class="ui-panel-content ui-widget-content">
                <p:panelGrid  columns="2" rendered="#{not empty requerimiento.requerimientoResponse}" columnClasses="label,value" styleClass="gandalfPanelClassSectionFormHeader" >
                 
                 <p:outputLabel value="Descripción del Pedido:" style=""/>
                
                 <p:inputTextarea value="#{requerimiento.requerimientoResponse.motivoPedido}" disabled="true" style="width:500px"/>

                <p:column><p:outputLabel value="Número del pedido" /></p:column>
                <p:column><p:inputText  value="#{requerimiento.requerimientoResponse.nroPedido}" disabled="true"/></p:column>
                
                <p:column><p:outputLabel value="Tipo de bien:" /></p:column>
                <p:column><p:inputText  value="#{requerimiento.requerimientoResponse.tipobien}" disabled="true"/></p:column>

                <p:column><p:outputLabel value="Monto del pedido" /></p:column>
                <p:column><p:inputText  value="#{requerimiento.requerimientoResponse.montoPedido}" disabled="true"/></p:column>
                
               </p:panelGrid>
              </div>
                 
                  <p:dataTable var="var" value="#{requerimiento.listaItemRequerimientos}" style="white-space:nowrap!important; width:100%; font-size:5px;" reflow="true" scrollable="true" scrollHeight="#{requerimiento.tam}">
		            <p:column width="8%"  headerText="NÚMERO DEL ITEM">
		                <h:outputText value="#{var.itemBien}" />
		            </p:column>
		         
		            <p:column headerText="DESCRIPCIÓN" width="28%">
		                <h:outputText value="#{var.nombreItem}" />
		            </p:column>
		         
		            <p:column headerText="TAREA(SIGA)">
		                <h:outputText value="#{var.nombreTarea}" />
		            </p:column>
		         
		            <p:column headerText="SEC_FUNC" width="9%" >
		                <h:outputText value="#{var.secFun}" />
		            </p:column>
		            
		             <p:column headerText="ACTIVIDAD(PLANIN)">
		                <h:outputText value="---" />
		            </p:column>
		            
		             <p:column headerText="TAREA(PLANIN)">
		                <h:outputText value="---" />
		            </p:column>
		             <f:facet name="footer" >
		             TOTAL DE ITEMS #{fn:length(requerimiento.listaItemRequerimientos)}.
		            </f:facet>
                  </p:dataTable>
           
           
             </div>
            </div>
         
          </p:outputPanel>
          
          
          
          
</html>
