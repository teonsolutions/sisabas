<table style="width:100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td valign="top">
			<p:panel id="pnlBotones" styleClass="gandalfPnlBotonesClass">
				<h:inputHidden id="hidStatus" value="#{previsionpresupuestal.status}"/>
			<p:commandButton widgetVar="btnBuscar" id="btnBuscar" value="Buscar" action="#{previsionpresupuestal.buscar}"  update="tblListaPrevisionpresupuestal,pnlBotones" icon="ui-icon-search" title="Buscar"  rendered="#{previsionpresupuestal.renderButton('btnBuscar')}"   />
				<p:spacer width="20"/>
				<p:commandButton value="Nuevo" action="#{previsionpresupuestal.irRegistrar}"  update="hidStatus,:frmPrevisionpresupuestalRegistrar:diPrevisionpresupuestalRegistrar" oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalRegistrar:diPrevisionpresupuestalRegistrar');" icon="ui-icon-document"  rendered="#{previsionpresupuestal.renderButton('btnNuevo')}"   />
				<p:commandButton value="Editar" action="#{previsionpresupuestal.irEditar}"  update="hidStatus,:frmPrevisionpresupuestalRegistrar:diPrevisionpresupuestalRegistrar" oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalRegistrar:diPrevisionpresupuestalRegistrar');" icon="ui-icon-pencil" disabled="#{!previsionpresupuestal.esSeleccionado}"  rendered="#{previsionpresupuestal.renderButton('btnEditar')}"  />
				<p:commandButton value="Detalle" action="#{previsionpresupuestal.irDetalle}"  update="hidStatus,:frmPrevisionpresupuestalDetalle:diPrevisionpresupuestalDetalle" oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalDetalle:diPrevisionpresupuestalDetalle');" icon="ui-icon-zoomin" disabled="#{!previsionpresupuestal.esSeleccionado}"   rendered="#{previsionpresupuestal.renderButton('btnDetalle')}"  />
				<p:commandButton value="Anular/Activar" action="#{previsionpresupuestal.irAnular}"  update="hidStatus,:frmPrevisionpresupuestalAnular:diPrevisionpresupuestalAnular" oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalAnular:diPrevisionpresupuestalAnular');" icon="ui-icon-circle-minus" disabled="#{!previsionpresupuestal.esSeleccionado}"   rendered="#{previsionpresupuestal.renderButton('btnAnularActivar')}"  />
				<p:commandButton value="Eliminar" action="#{previsionpresupuestal.irEliminar}"  update="hidStatus" oncomplete="showDialog('form:hidStatus','form:cdEliminar');" icon="ui-icon-circle-close" title="Eliminar" disabled="#{!previsionpresupuestal.esSeleccionado}"   rendered="#{previsionpresupuestal.renderButton('btnEliminar')}"  />
				<p:commandButton value="Imprimir" action="#{previsionpresupuestal.irImprimir}"  update="hidStatus,:frmPrevisionpresupuestalImprimir:diPrevisionpresupuestalImprimir" oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalImprimir:diPrevisionpresupuestalImprimir');" icon="ui-icon-print"   rendered="#{previsionpresupuestal.renderButton('btnImprimir')}"  />
			</p:panel>
		</td>
		<td valign="top">
			<div align="right" style="margin-top:12px">
				<p:commandButton value="Salir" action="#{pacconsolidado.load}" ajax="false" icon="ui-icon-arrowreturnthick-1-w" title="Salir" rendered="#{previsionpresupuestal.esDerivada=='1'}"/>
				<p:commandButton value="Salir" action="/pages/home.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" title="Salir" rendered="#{previsionpresupuestal.esDerivada=='0'}"/>
			</div>
		</td>
	</tr>
</table>

<p:contextMenu for="tblListaPrevisionpresupuestal">
	<p:menuitem value="Editar" action="#{previsionpresupuestal.irEditar}"   update="hidStatus,:frmPrevisionpresupuestalRegistrar:diPrevisionpresupuestalRegistrar"  oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalRegistrar:diPrevisionpresupuestalRegistrar');"  icon="ui-icon-pencil" rendered="#{previsionpresupuestal.renderButton('btnEditar')}" />
	<p:menuitem value="Detalle" action="#{previsionpresupuestal.irDetalle}"   update="hidStatus,:frmPrevisionpresupuestalDetalle:diPrevisionpresupuestalDetalle"  oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalDetalle:diPrevisionpresupuestalDetalle');"  icon="ui-icon-zoomin" rendered="#{previsionpresupuestal.renderButton('btnDetalle')}" />
	<p:menuitem value="Anular/Activar" action="#{previsionpresupuestal.irAnular}"   update="hidStatus,:frmPrevisionpresupuestalAnular:diPrevisionpresupuestalAnular"  oncomplete="showDialog('form:hidStatus','frmPrevisionpresupuestalAnular:diPrevisionpresupuestalAnular');"  icon="ui-icon-circle-minus" rendered="#{previsionpresupuestal.renderButton('btnAnularActivar')}" />
	<p:menuitem value="Eliminar" action="#{previsionpresupuestal.irEliminar}"   update="hidStatus"  oncomplete="showDialog('form:hidStatus','form:cdEliminar');"  icon="ui-icon-close" rendered="#{previsionpresupuestal.renderButton('btnEliminar')}" />
</p:contextMenu>
<p:dataTable id="tblListaPrevisionpresupuestal" value="#{previsionpresupuestal.listaPrevisionpresupuestal}" var="var" emptyMessage="No se encontraron registros" 
	widgetVar="tblListaPrevisionpresupuestal" selection="#{previsionpresupuestal.selectedPrevisionpresupuestal}"
	paginator="true" rows="#{sisabascontrol.registros_mant}" paginatorPosition="bottom"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Total registros: #{fn:length(previsionpresupuestal.listaPrevisionpresupuestal)}"
	selectionMode="single" rowKey="#{var.idprevisionpresupuestal}" styleClass="gandalfTableClass">
	<p:ajax event="rowSelect" listener="#{previsionpresupuestal.seleccionItem}" update=":form:pnlBotones" immediate="true"/>
		<p:column styleClass="c_numeric" sortBy="#{var.idprevisionpresupuestal}">
			<f:facet name="header">
				<h:outputText value="ID" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.idprevisionpresupuestal}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.pacconsolidadoIdpacconsolidado.nroconsolid}">
			<f:facet name="header">
				<h:outputText value="Pac Consolidado" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.pacconsolidadoIdpacconsolidado.nroconsolid}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.nroprevision}">
			<f:facet name="header">
				<h:outputText value="Número de previsión" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.nroprevision}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.nrodocumentoppto}">
			<f:facet name="header">
				<h:outputText value="Número documento Ppto" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.nrodocumentoppto}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.nrodocumentooga}">
			<f:facet name="header">
				<h:outputText value="Número Documento Oga" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.nrodocumentooga}"/>
		</p:column>
		<p:column styleClass="c_string" sortBy="#{var.fechaautorizacion}">
			<f:facet name="header">
				<h:outputText value="Fecha de Autorización" styleClass="c_string"/>
			</f:facet>
			<h:outputText value="#{var.fechaautorizacion}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss a" timeZone="GMT-5"/>
			</h:outputText>
		</p:column>
		<p:column styleClass="c_center" sortBy="#{var.anio}">
			<f:facet name="header">
				<h:outputText value="Anio" styleClass="c_center"/>
			</f:facet>
			<h:outputText value="#{var.anio}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.montoprevision}">
			<f:facet name="header">
				<h:outputText value="Monto Previsión" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.montoprevision}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.montoprevisioncontrato}">
			<f:facet name="header">
				<h:outputText value="Monto Previsión Contrato" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.montoprevisioncontrato}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.montoampliacion}">
			<f:facet name="header">
				<h:outputText value="Monto de Ampliación" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.montoampliacion}"/>
		</p:column>
		<p:column styleClass="c_numeric" sortBy="#{var.montoanulacion}">
			<f:facet name="header">
				<h:outputText value="Monto Anulación" styleClass="c_numeric"/>
			</f:facet>
			<h:outputText value="#{var.montoanulacion}"/>
		</p:column>
</p:dataTable>

<p:confirmDialog id="cdEliminar" message="Esta seguro de eliminar este registro?"
	header="Confirmación" severity="alert" widgetVar="cdEliminar">
	<p:commandButton value="Si" action="#{previsionpresupuestal.eliminar}"  update=":form:tblListaPrevisionpresupuestal,:form:growl" oncomplete="hideDialogPF('cdEliminar');"/>
	<p:commandButton value="No" onclick="hideDialogPF('cdEliminar');" type="button" />
</p:confirmDialog>

</p:panel>
</h:form>
