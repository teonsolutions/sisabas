<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">
<p:panel id="panelC" styleClass="gandalfPanelClassSectionFormHeaderP">
	<div align="left">
		<p:message id="msgIdadenda" for="txtIdadenda"  showSummary="true" showDetail="false"/>
		<p:message id="msgNroadenda" for="txtNroadenda"  showSummary="true" showDetail="false"/>
		<p:message id="msgMotivoadenda" for="txtMotivoadenda"  showSummary="true" showDetail="false"/>
		<p:message id="msgMontoadenda" for="txtMontoadenda"  showSummary="true" showDetail="false"/>
		<p:message id="msgFechainicioadenda" for="txtFechainicioadenda"  showSummary="true" showDetail="false"/>
		<p:message id="msgFechafinadenda" for="txtFechafinadenda"  showSummary="true" showDetail="false"/>
		<p:message id="msgEstadoadenda" for="txtEstadoadenda"  showSummary="true" showDetail="false"/>
		<p:message id="msgRutaadenda" for="txtRutaadenda"  showSummary="true" showDetail="false"/>
	</div>
<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td colspan="2">
			<p:panel id="pnlHeader" widgetVar="pnlHeader" styleClass="gandalfPanelClassSectionFormHeader">
<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="ID" for="txtIdadenda" id="lblIdadenda"/>
		</td>
		<td>
			<p:inputText  id="txtIdadenda" value="#{adenda.adenda.idadenda}" required="true" maxlength="10" style="width:200px;" label="ID" />
		</td>
		<td>
			<p:outputLabel  value="Número Adenda" for="txtNroadenda" id="lblNroadenda"/>
		</td>
		<td>
			<p:inputText  id="txtNroadenda" value="#{adenda.adenda.nroadenda}" required="false" maxlength="10" style="width:200px;" label="Número Adenda" />
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Motivo Adenda" for="txtMotivoadenda" id="lblMotivoadenda"/>
		</td>
		<td>
			<p:inputText  id="txtMotivoadenda" value="#{adenda.adenda.motivoadenda}" required="false" maxlength="500" style="width:200px;" label="Motivo Adenda" />
		</td>
		<td>
			<p:outputLabel  value="Monto Adenda" for="txtMontoadenda" id="lblMontoadenda"/>
		</td>
		<td>
			<p:inputText  id="txtMontoadenda" value="#{adenda.adenda.montoadenda}" required="false" maxlength="18" style="width:200px;" label="Monto Adenda" onkeypress="return jsSoloNumerosEnteros(event);"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Fecha Inicio Adenda" for="txtFechainicioadenda" id="lblFechainicioadenda"/>
		</td>
		<td>
			<p:calendar   id="txtFechainicioadenda" value="#{adenda.adenda.fechainicioadenda}" required="false" pattern="dd/MM/yyyy HH:mm" label="Fecha Inicio Adenda" navigator="true" locale="es" styleClass="dateTimeField"/>
		</td>
		<td>
			<p:outputLabel  value="Fecha Fin Adenda" for="txtFechafinadenda" id="lblFechafinadenda"/>
		</td>
		<td>
			<p:calendar   id="txtFechafinadenda" value="#{adenda.adenda.fechafinadenda}" required="false" pattern="dd/MM/yyyy HH:mm" label="Fecha Fin Adenda" navigator="true" locale="es" styleClass="dateTimeField"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Estado Adenda" for="txtEstadoadenda" id="lblEstadoadenda"/>
		</td>
		<td>
			<p:inputText  id="txtEstadoadenda" value="#{adenda.adenda.estadoadenda}" required="false" maxlength="10" style="width:200px;" label="Estado Adenda" />
		</td>
		<td>
			<p:outputLabel  value="Ruta Adenda" for="txtRutaadenda" id="lblRutaadenda"/>
		</td>
		<td>
			<p:inputText  id="txtRutaadenda" value="#{adenda.adenda.rutaadenda}" required="false" maxlength="300" style="width:200px;" label="Ruta Adenda" />
		</td>
	</tr>

</table>
			</p:panel>
		</td>
	</tr>
</table>
</p:panel>
</html>
