<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	lang="es"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:func="http://resources/functions"
	xmlns:p="http://primefaces.org/ui">
<p:panel id="panelDetailC">
<table style="width: 100%;" cellpadding="0" cellspacing="5" border="0">

	<tr>
		<td>
			<p:outputLabel  value="ID" for="txtIdadenda"/>
		</td>
		<td>
			<p:inputText  id="txtIdadenda" value="#{adenda.adenda.idadenda}" disabled="true" style="width:150px;" label="ID"/>
		</td>
		<td>
			<p:outputLabel  value="Contrato" for="txtIdcontrato"/>
		</td>
		<td>
			<p:inputText  id="txtIdcontrato" value="#{adenda.adenda.contratoIdcontrato.idcontrato}" disabled="true" style="width:150px;" label="Contrato"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Número Adenda" for="txtNroadenda"/>
		</td>
		<td>
			<p:inputText  id="txtNroadenda" value="#{adenda.adenda.nroadenda}" disabled="true" style="width:150px;" label="Número Adenda"/>
		</td>
		<td>
			<p:outputLabel  value="Motivo Adenda" for="txtMotivoadenda"/>
		</td>
		<td>
			<p:inputText  id="txtMotivoadenda" value="#{adenda.adenda.motivoadenda}" disabled="true" style="width:300px;" label="Motivo Adenda"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Monto Adenda" for="txtMontoadenda"/>
		</td>
		<td>
			<p:inputText  id="txtMontoadenda" value="#{adenda.adenda.montoadenda}" disabled="true" style="width:150px;" label="Monto Adenda"/>
		</td>
		<td>
			<p:outputLabel  value="Fecha Inicio Adenda" for="txtFechainicioadenda"/>
		</td>
		<td>
			<h:inputText  id="txtFechainicioadenda" value="#{adenda.adenda.fechainicioadenda}" disabled="true" style="width:150px;" label="Fecha Inicio Adenda">
				<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" timeZone="GMT-5"/>			</h:inputText>		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Fecha Fin Adenda" for="txtFechafinadenda"/>
		</td>
		<td>
			<h:inputText  id="txtFechafinadenda" value="#{adenda.adenda.fechafinadenda}" disabled="true" style="width:150px;" label="Fecha Fin Adenda">
				<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" timeZone="GMT-5"/>			</h:inputText>		</td>
		<td>
			<p:outputLabel  value="Estado Adenda" for="txtEstadoadenda"/>
		</td>
		<td>
			<p:inputText  id="txtEstadoadenda" value="#{adenda.adenda.estadoadenda}" disabled="true" style="width:150px;" label="Estado Adenda"/>
		</td>
	</tr>
	<tr>
		<td>
			<p:outputLabel  value="Ruta Adenda" for="txtRutaadenda"/>
		</td>
		<td>
			<p:inputText  id="txtRutaadenda" value="#{adenda.adenda.rutaadenda}" disabled="true" style="width:300px;" label="Ruta Adenda"/>
		</td>
	</tr>

</table>
</p:panel>
</html>
