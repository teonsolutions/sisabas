<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<p:panel id="panelC" styleClass="gandalfPanelClassSectionFormHeaderP">

		<p:message id="msgFechadocumento" for="txtFechadocumento"  showSummary="true" showDetail="false"/>

<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td colspan="2">
			<p:panel id="pnlHeader" widgetVar="pnlHeader" styleClass="gandalfPanelClassSectionFormHeader">

	<tr>
		<td>
			<p:outputLabel  value="IdRequisitoConformidad" for="txtIdrequisitoconformidad" id="lblIdrequisitoconformidad"/>

		<td>

		</td>
		<td>
			<p:outputLabel  value="IdCatalogoTipoDocumento" for="txtIdcatalogotipodocumento" id="lblIdcatalogotipodocumento"/>

		<td>
			<p:inputText  id="txtIdcatalogotipodocumento" value="#{requisitosconformidad.requisitosconformidad.idcatalogotipodocumento}" required="false" maxlength="10" style="width:150px;" label="IdCatalogoTipoDocumento"/>

	</tr>
	<tr>
		<td>
			<p:outputLabel  value="FechaDocumento" for="txtFechadocumento" id="lblFechadocumento"/>

</table>
